<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <!-- Title -->
  <text x="250" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a2e1a">Soaking Trough Cross-Section</text>

  <!-- Background -->
  <rect x="0" y="0" width="500" height="320" fill="#F5F5F0"/>

  <!-- Ground level indicator -->
  <line x1="0" y1="100" x2="500" y2="100" stroke="#8B7355" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="20" y="95" font-family="Arial, sans-serif" font-size="9" fill="#8B7355">GROUND LEVEL</text>

  <!-- Earth/soil on sides -->
  <rect x="0" y="100" width="60" height="180" fill="#C9A227"/>
  <rect x="440" y="100" width="60" height="180" fill="#C9A227"/>

  <!-- Trench walls (earth below ground) -->
  <rect x="60" y="100" width="380" height="120" fill="#C9A227"/>

  <!-- Excavated area (trench interior) -->
  <rect x="80" y="100" width="340" height="100" fill="#E8E4D8"/>

  <!-- Sand/carpet padding at bottom -->
  <rect x="80" y="180" width="340" height="12" fill="#D4C9A8"/>
  <text x="250" y="189" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#8B7355">Sand/carpet padding (5cm)</text>

  <!-- EPDM liner -->
  <path d="M60,100 L60,195 Q60,200 80,200 L420,200 Q440,200 440,195 L440,100"
        fill="none" stroke="#2a2a2a" stroke-width="3"/>
  <!-- Liner excess on edges -->
  <line x1="40" y1="100" x2="60" y2="100" stroke="#2a2a2a" stroke-width="3"/>
  <line x1="440" y1="100" x2="460" y2="100" stroke="#2a2a2a" stroke-width="3"/>

  <!-- Water fill -->
  <rect x="82" y="115" width="336" height="62" fill="#A8D4E6" opacity="0.6"/>
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4A7C8C">Water Level</text>

  <!-- Poles submerged (cross-section view) -->
  <ellipse cx="120" cy="160" rx="12" ry="8" fill="#8B7355" stroke="#6B5340" stroke-width="1"/>
  <ellipse cx="160" cy="158" rx="14" ry="9" fill="#9A8365" stroke="#7A6548" stroke-width="1"/>
  <ellipse cx="200" cy="162" rx="11" ry="7" fill="#8B7355" stroke="#6B5340" stroke-width="1"/>
  <ellipse cx="240" cy="159" rx="13" ry="8" fill="#9A8365" stroke="#7A6548" stroke-width="1"/>
  <ellipse cx="280" cy="161" rx="12" ry="9" fill="#8B7355" stroke="#6B5340" stroke-width="1"/>
  <ellipse cx="320" cy="158" rx="14" ry="8" fill="#9A8365" stroke="#7A6548" stroke-width="1"/>
  <ellipse cx="360" cy="162" rx="11" ry="7" fill="#8B7355" stroke="#6B5340" stroke-width="1"/>
  <ellipse cx="395" cy="159" rx="12" ry="8" fill="#9A8365" stroke="#7A6548" stroke-width="1"/>

  <!-- Weighted board on top -->
  <rect x="100" y="118" width="300" height="8" fill="#6B5340" stroke="#4A3C2A" stroke-width="1"/>
  <!-- Weights (stones) on board -->
  <ellipse cx="150" cy="116" rx="15" ry="8" fill="#7A7A7A" stroke="#666" stroke-width="1"/>
  <ellipse cx="250" cy="116" rx="18" ry="9" fill="#6E6E6E" stroke="#5E5E5E" stroke-width="1"/>
  <ellipse cx="350" cy="116" rx="16" ry="8" fill="#757575" stroke="#656565" stroke-width="1"/>
  <text x="250" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">Weighted board with stones</text>

  <!-- Loading ramp - left side -->
  <line x1="70" y1="100" x2="100" y2="170" stroke="#8B7355" stroke-width="4"/>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="7" fill="#6B5340" transform="rotate(-55,50,140)">Loading ramp</text>

  <!-- Loading ramp - right side -->
  <line x1="430" y1="100" x2="400" y2="170" stroke="#8B7355" stroke-width="4"/>
  <text x="445" y="140" font-family="Arial, sans-serif" font-size="7" fill="#6B5340" transform="rotate(55,445,140)">Loading ramp</text>

  <!-- Dimension lines -->
  <!-- Width dimension (80cm) -->
  <line x1="80" y1="230" x2="420" y2="230" stroke="#333" stroke-width="1"/>
  <line x1="80" y1="225" x2="80" y2="235" stroke="#333" stroke-width="1"/>
  <line x1="420" y1="225" x2="420" y2="235" stroke="#333" stroke-width="1"/>
  <polygon points="80,230 88,227 88,233" fill="#333"/>
  <polygon points="420,230 412,227 412,233" fill="#333"/>
  <text x="250" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">80 cm width</text>

  <!-- Depth dimension (50cm) -->
  <line x1="460" y1="100" x2="460" y2="200" stroke="#333" stroke-width="1"/>
  <line x1="455" y1="100" x2="465" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="455" y1="200" x2="465" y2="200" stroke="#333" stroke-width="1"/>
  <polygon points="460,100 457,108 463,108" fill="#333"/>
  <polygon points="460,200 457,192 463,192" fill="#333"/>
  <text x="475" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">50 cm</text>
  <text x="475" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">depth</text>

  <!-- Liner excess dimension (30cm) -->
  <line x1="40" y1="85" x2="60" y2="85" stroke="#333" stroke-width="0.5"/>
  <line x1="40" y1="80" x2="40" y2="90" stroke="#333" stroke-width="0.5"/>
  <line x1="60" y1="80" x2="60" y2="90" stroke="#333" stroke-width="0.5"/>
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">30cm excess</text>

  <!-- Labels -->
  <g font-family="Arial, sans-serif" font-size="9" fill="#555">
    <text x="30" y="150">Earth</text>
    <text x="460" y="150">Earth</text>
  </g>

  <!-- EPDM liner label -->
  <line x1="55" y1="150" x2="25" y2="130" stroke="#333" stroke-width="0.5"/>
  <text x="25" y="125" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="end">EPDM liner</text>

  <!-- Legend -->
  <g transform="translate(20, 260)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1a2e1a">Note: Length = 6m (perspective not shown)</text>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#555">Capacity: ~2,400 liters | Treats 15-20 poles per batch</text>
  </g>

  <!-- Capacity indicator -->
  <rect x="340" y="260" width="140" height="40" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="4"/>
  <text x="410" y="277" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2d4a2d" font-weight="bold">Soak 72+ hours</text>
  <text x="410" y="290" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">Flip poles halfway</text>
</svg>