<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350" style="background:#f8f6f0">
  <defs>
    <!-- Arrow marker for dimension lines -->
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0,0 8,4 0,8" fill="#1a2e1a"/>
    </marker>
    <marker id="arrowhead-reverse" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto-start-reverse">
      <polygon points="0,0 8,4 0,8" fill="#1a2e1a"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a2e1a" text-anchor="middle">
    Site Layout - Circle Marking
  </text>

  <!-- Outer perimeter circle (5m radius) -->
  <circle cx="200" cy="190" r="100" fill="none" stroke="#C9A227" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Inner perimeter circle (4.4m radius) -->
  <circle cx="200" cy="190" r="88" fill="none" stroke="#C9A227" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Ring width shading (subtle) -->
  <circle cx="200" cy="190" r="100" fill="none" stroke="#C9A227" stroke-width="1" opacity="0.15"/>
  <circle cx="200" cy="190" r="88" fill="none" stroke="#C9A227" stroke-width="1" opacity="0.15"/>

  <!-- Center stake -->
  <circle cx="200" cy="190" r="4" fill="#8B7355"/>
  <rect x="198" y="186" width="4" height="8" fill="#8B7355"/>
  <text x="200" y="178" font-family="Arial, sans-serif" font-size="9" fill="#1a2e1a" text-anchor="middle">Center Stake</text>

  <!-- 5m radius string line (showing measurement method) -->
  <line x1="200" y1="190" x2="200" y2="90" stroke="#1a2e1a" stroke-width="1" stroke-dasharray="2,2" opacity="0.6"/>
  <text x="210" y="140" font-family="Arial, sans-serif" font-size="9" fill="#1a2e1a">5m string</text>

  <!-- Cardinal direction stakes -->
  <!-- North -->
  <g transform="translate(200, 90)">
    <rect x="-2" y="-4" width="4" height="8" fill="#8B7355"/>
    <circle cx="0" cy="0" r="3" fill="#8B7355"/>
    <text x="0" y="-12" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a2e1a" text-anchor="middle">N</text>
  </g>

  <!-- East -->
  <g transform="translate(300, 190)">
    <rect x="-2" y="-4" width="4" height="8" fill="#8B7355"/>
    <circle cx="0" cy="0" r="3" fill="#8B7355"/>
    <text x="15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a2e1a" text-anchor="middle">E</text>
  </g>

  <!-- South -->
  <g transform="translate(200, 290)">
    <rect x="-2" y="-4" width="4" height="8" fill="#8B7355"/>
    <circle cx="0" cy="0" r="3" fill="#8B7355"/>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a2e1a" text-anchor="middle">S</text>
  </g>

  <!-- West -->
  <g transform="translate(100, 190)">
    <rect x="-2" y="-4" width="4" height="8" fill="#8B7355"/>
    <circle cx="0" cy="0" r="3" fill="#8B7355"/>
    <text x="-15" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a2e1a" text-anchor="middle">W</text>
  </g>

  <!-- Radius dimension line (5m) -->
  <line x1="200" y1="320" x2="300" y2="320" stroke="#1a2e1a" stroke-width="1" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)"/>
  <text x="250" y="315" font-family="Arial, sans-serif" font-size="10" fill="#1a2e1a" text-anchor="middle">5m radius</text>

  <!-- Ring width dimension (60cm) -->
  <g>
    <!-- Callout line pointing to ring -->
    <line x1="320" y1="190" x2="350" y2="160" stroke="#1a2e1a" stroke-width="0.5" opacity="0.6"/>
    <line x1="308" y1="190" x2="350" y2="160" stroke="#1a2e1a" stroke-width="0.5" opacity="0.6"/>

    <!-- Dimension bracket -->
    <line x1="308" y1="190" x2="320" y2="190" stroke="#C9A227" stroke-width="1.5"/>
    <line x1="308" y1="188" x2="308" y2="192" stroke="#C9A227" stroke-width="1.5"/>
    <line x1="320" y1="188" x2="320" y2="192" stroke="#C9A227" stroke-width="1.5"/>

    <text x="355" y="155" font-family="Arial, sans-serif" font-size="9" fill="#C9A227" font-weight="bold">60cm</text>
    <text x="355" y="165" font-family="Arial, sans-serif" font-size="9" fill="#1a2e1a">ring width</text>
  </g>

  <!-- Diameter dimension line (10m) -->
  <line x1="100" y1="75" x2="300" y2="75" stroke="#1a2e1a" stroke-width="1" marker-start="url(#arrowhead-reverse)" marker-end="url(#arrowhead)"/>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="10" fill="#1a2e1a" text-anchor="middle">10m diameter</text>

  <!-- Compass rose (North indicator) -->
  <g transform="translate(50, 50)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#1a2e1a" stroke-width="1"/>

    <!-- North arrow -->
    <path d="M 0,-15 L -4,5 L 0,0 L 4,5 Z" fill="#C9A227"/>

    <!-- South arrow -->
    <path d="M 0,15 L -4,-5 L 0,0 L 4,-5 Z" fill="#1a2e1a" opacity="0.3"/>

    <!-- Cardinal points -->
    <text x="0" y="-24" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1a2e1a" text-anchor="middle">N</text>
    <text x="24" y="4" font-family="Arial, sans-serif" font-size="9" fill="#1a2e1a" text-anchor="middle">E</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="9" fill="#1a2e1a" text-anchor="middle">S</text>
    <text x="-24" y="4" font-family="Arial, sans-serif" font-size="9" fill="#1a2e1a" text-anchor="middle">W</text>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 300)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="9" fill="#1a2e1a" font-weight="bold">Legend:</text>

    <line x1="0" y1="10" x2="20" y2="10" stroke="#C9A227" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="25" y="13" font-family="Arial, sans-serif" font-size="9" fill="#1a2e1a">Foundation perimeter</text>

    <rect x="0" y="18" width="4" height="6" fill="#8B7355"/>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="9" fill="#1a2e1a">Marking stakes</text>
  </g>

  <!-- Labels for perimeters -->
  <text x="145" y="105" font-family="Arial, sans-serif" font-size="9" fill="#C9A227" font-weight="bold">Outer: 5m</text>
  <text x="145" y="125" font-family="Arial, sans-serif" font-size="9" fill="#C9A227" font-weight="bold">Inner: 4.4m</text>
</svg>