<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 320">
  <defs>
    <pattern id="strawPattern" width="12" height="8" patternUnits="userSpaceOnUse">
      <line x1="0" y1="2" x2="12" y2="2" stroke="#D4C9A0" stroke-width="1.5"/>
      <line x1="0" y1="6" x2="12" y2="6" stroke="#C9BE95" stroke-width="1"/>
      <line x1="2" y1="0" x2="5" y2="8" stroke="#DED3A8" stroke-width="0.5"/>
      <line x1="8" y1="0" x2="10" y2="8" stroke="#D4C9A0" stroke-width="0.5"/>
    </pattern>
    <pattern id="renderPattern" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#E8E4DC"/>
      <circle cx="1" cy="1" r="0.3" fill="#D8D4CC"/>
      <circle cx="3" cy="3" r="0.4" fill="#DDD9D1"/>
    </pattern>
  </defs>

  <!-- Title -->
  <text x="225" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a2e1a">Wall Cavity Cross-Section (Plan View)</text>

  <!-- Background -->
  <rect x="0" y="0" width="450" height="320" fill="#F5F5F0"/>

  <!-- Section labels -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">EXTERIOR</text>
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">INTERIOR</text>

  <!-- Main wall assembly -->
  <!-- Exterior lime render (25mm) -->
  <rect x="30" y="70" width="25" height="180" fill="url(#renderPattern)" stroke="#C9C5BD" stroke-width="1"/>
  <text x="42" y="165" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#666" transform="rotate(-90,42,165)">Lime render</text>

  <!-- Wattle poles (vertical eucalyptus) - exterior row -->
  <circle cx="70" cy="95" r="12" fill="#8B7355" stroke="#6B5340" stroke-width="1"/>
  <circle cx="70" cy="160" r="12" fill="#9A8365" stroke="#7A6548" stroke-width="1"/>
  <circle cx="70" cy="225" r="12" fill="#8B7355" stroke="#6B5340" stroke-width="1"/>

  <!-- Straw-clay infill zone -->
  <rect x="85" y="70" width="280" height="180" fill="url(#strawPattern)" stroke="#C9BE95" stroke-width="1"/>

  <!-- Additional straw texture lines to show springy nature -->
  <g stroke="#BEB58A" stroke-width="0.5" opacity="0.7">
    <path d="M100,85 Q120,90 140,85 Q160,80 180,88" fill="none"/>
    <path d="M200,82 Q220,88 240,83 Q260,78 280,86" fill="none"/>
    <path d="M300,84 Q320,80 340,87 Q355,82 365,85" fill="none"/>
    <path d="M95,130 Q115,135 135,128 Q155,123 175,132" fill="none"/>
    <path d="M190,125 Q210,132 230,126 Q250,120 270,130" fill="none"/>
    <path d="M285,128 Q305,122 325,130 Q345,125 360,130" fill="none"/>
    <path d="M100,175 Q120,180 140,173 Q160,168 180,178" fill="none"/>
    <path d="M195,170 Q215,178 235,172 Q255,165 275,175" fill="none"/>
    <path d="M290,172 Q310,168 330,176 Q350,170 365,175" fill="none"/>
    <path d="M95,220 Q115,225 135,218 Q155,212 175,222" fill="none"/>
    <path d="M190,215 Q210,222 230,216 Q250,210 270,220" fill="none"/>
    <path d="M285,218 Q305,212 325,220 Q345,215 360,218" fill="none"/>
  </g>

  <!-- Wattle poles - interior row -->
  <circle cx="380" cy="95" r="12" fill="#9A8365" stroke="#7A6548" stroke-width="1"/>
  <circle cx="380" cy="160" r="12" fill="#8B7355" stroke="#6B5340" stroke-width="1"/>
  <circle cx="380" cy="225" r="12" fill="#9A8365" stroke="#7A6548" stroke-width="1"/>

  <!-- Interior render (20mm) -->
  <rect x="395" y="70" width="20" height="180" fill="url(#renderPattern)" stroke="#C9C5BD" stroke-width="1"/>
  <text x="405" y="165" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#666" transform="rotate(-90,405,165)">Render</text>

  <!-- Dimension: Total wall thickness -->
  <line x1="30" y1="270" x2="415" y2="270" stroke="#333" stroke-width="1"/>
  <line x1="30" y1="265" x2="30" y2="275" stroke="#333" stroke-width="1"/>
  <line x1="415" y1="265" x2="415" y2="275" stroke="#333" stroke-width="1"/>
  <polygon points="30,270 40,267 40,273" fill="#333"/>
  <polygon points="415,270 405,267 405,273" fill="#333"/>
  <text x="222" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">35-45 cm total thickness</text>

  <!-- Component labels -->
  <line x1="70" y1="70" x2="70" y2="45" stroke="#555" stroke-width="0.5"/>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">Wattle poles</text>

  <line x1="225" y1="70" x2="225" y2="45" stroke="#555" stroke-width="0.5"/>
  <text x="225" y="40" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">Straw-clay infill</text>

  <line x1="380" y1="70" x2="380" y2="45" stroke="#555" stroke-width="0.5"/>
  <text x="380" y="40" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">Wattle poles</text>

  <!-- Characteristics callout -->
  <rect x="100" y="255" width="250" height="55" fill="#fff8e6" stroke="#e6c200" stroke-width="1" rx="4"/>
  <text x="225" y="272" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#8B6914" font-weight="bold">Tamp firmly but not aggressively</text>
  <text x="225" y="287" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#555">Wall should feel springy, not solid</text>
  <text x="225" y="302" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#555">Density: ~400 kg/m3 (1/4 weight of cob)</text>

  <!-- Legend -->
  <g transform="translate(20, 255)">
    <rect x="0" y="0" width="12" height="12" fill="url(#renderPattern)" stroke="#C9C5BD" stroke-width="0.5"/>
    <text x="16" y="10" font-family="Arial, sans-serif" font-size="8" fill="#555">Lime render</text>

    <circle cx="66" cy="6" r="6" fill="#8B7355" stroke="#6B5340" stroke-width="0.5"/>
    <text x="76" y="10" font-family="Arial, sans-serif" font-size="8" fill="#555">Eucalyptus</text>
  </g>
</svg>