<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 520">
  <defs>
    <style>
      .label { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 12px; }
      .label-sm { font-family: -apple-system, system-ui, sans-serif; fill: #555; font-size: 11px; }
      .dim { font-family: -apple-system, system-ui, sans-serif; fill: #c9a227; font-size: 11px; font-weight: 600; }
      .title { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 15px; font-weight: 700; }
      .dim-line { stroke: #c9a227; stroke-width: 1; fill: none; }
      .pole { fill: #8b6914; stroke: #5a4510; stroke-width: 1.5; }
      .pole-line { stroke: #8b6914; stroke-width: 6; stroke-linecap: round; fill: none; }
      .pole-behind { stroke: #a08030; stroke-width: 5; stroke-linecap: round; fill: none; opacity: 0.45; }
      .epdm { fill: #444; stroke: #333; stroke-width: 1.5; }
      .wire { stroke: #c9a227; stroke-width: 2; fill: none; }
      .air-arrow { stroke: #4a90d9; stroke-width: 1.5; fill: none; opacity: 0.7; }
      .rain-cap { fill: #555; stroke: #333; stroke-width: 1.5; }
    </style>
    <marker id="a-s" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <path d="M8,0 L0,3 L8,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
    <marker id="a-e" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
    <marker id="air-e" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" stroke="#4a90d9" fill="none" stroke-width="1"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="380" y="24" text-anchor="middle" class="title">Apex Vent Detail — Cross-Section</text>

  <!-- All geometry shifted down by 80px from previous version -->
  <!-- Dome crown apex at y=200, base at y=460 -->

  <!-- Background dome curve (partial, just the top) -->
  <path d="M100,460 C110,395 165,320 230,270 C295,225 345,200 380,190
           C415,200 465,225 530,270 C595,320 650,395 660,460" fill="#e8f0e8" stroke="#1a2e1a" stroke-width="1.5" opacity="0.3"/>

  <!-- EPDM layer on dome surface -->
  <path d="M105,460 C115,393 170,318 235,268 C300,223 348,198 380,188
           C412,198 460,223 525,268 C590,318 645,393 655,460" fill="none" stroke="#444" stroke-width="5" opacity="0.5"/>

  <!-- ===== FULL-SPAN ARCH POLES (crossing through crown) ===== -->

  <!-- Background arches (show depth) -->
  <path d="M155,450 C162,385 200,315 260,268 C305,238 345,225 380,220
           C415,225 455,238 500,268 C560,315 598,385 605,450" class="pole-behind"/>

  <path d="M205,455 C212,395 245,330 300,280 C335,255 358,242 380,237
           C402,242 425,255 460,280 C515,330 548,395 555,455" class="pole-behind"/>

  <!-- Foreground arches -->
  <!-- Arch pair 1: steep -->
  <path d="M130,445 C138,378 180,308 245,260 C295,230 340,215 370,210" class="pole-line"/>
  <path d="M390,210 C420,215 465,230 515,260 C580,308 622,378 630,445" class="pole-line"/>

  <!-- Arch pair 2: moderate -->
  <path d="M178,450 C185,390 220,322 280,275 C318,248 352,235 375,228" class="pole-line"/>
  <path d="M385,228 C408,235 442,248 480,275 C540,322 575,390 582,450" class="pole-line"/>

  <!-- Arch pair 3: widest -->
  <path d="M230,458 C235,400 262,340 310,292 C340,265 362,250 378,242" class="pole-line"/>
  <path d="M382,242 C398,250 420,265 450,292 C498,340 525,400 530,458" class="pole-line"/>

  <!-- Crown crossing zone -->
  <ellipse cx="380" cy="232" rx="20" ry="20" fill="#8b6914" opacity="0.25"/>

  <!-- Wire spiral wrapping -->
  <ellipse cx="380" cy="218" rx="50" ry="8" class="wire"/>
  <ellipse cx="380" cy="232" rx="48" ry="7" class="wire" opacity="0.7"/>
  <ellipse cx="380" cy="246" rx="45" ry="7" class="wire" opacity="0.5"/>

  <!-- Central vent opening -->
  <rect x="358" y="162" width="44" height="48" fill="#faf8f5" stroke="#1a2e1a" stroke-width="1.5" rx="2"/>
  <text x="380" y="192" text-anchor="middle" class="label-sm" style="font-size:9px;">OPEN</text>

  <!-- EPDM collar around vent opening -->
  <rect x="348" y="158" width="64" height="8" class="epdm" rx="2"/>

  <!-- Post supporting rain cap -->
  <rect x="376" y="88" width="8" height="70" class="pole" rx="2"/>

  <!-- Rain cap (conical) -->
  <path d="M335,90 L380,50 L425,90 Z" class="rain-cap"/>
  <path d="M337,90 L380,52 L423,90" fill="none" stroke="#666" stroke-width="1" opacity="0.5"/>

  <!-- Air gap between cap and opening -->
  <rect x="343" y="90" width="74" height="68" fill="none" stroke="#4a90d9" stroke-width="1" stroke-dasharray="4,3" opacity="0.25" rx="2"/>

  <!-- Air flow arrows -->
  <path d="M368,210 L368,162 L368,115" class="air-arrow" marker-end="url(#air-e)"/>
  <path d="M392,210 L392,162 L392,115" class="air-arrow" marker-end="url(#air-e)"/>
  <!-- Air exits sideways under cap -->
  <path d="M363,108 L325,98" class="air-arrow" marker-end="url(#air-e)"/>
  <path d="M397,108 L435,98" class="air-arrow" marker-end="url(#air-e)"/>

  <!-- Rain deflection arrows -->
  <path d="M352,62 L338,85" stroke="#4a90d9" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
  <path d="M412,60 L424,85" stroke="#4a90d9" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
  <text x="305" y="68" class="label-sm" style="fill:#4a90d9; font-size:10px;">rain</text>
  <text x="305" y="80" class="label-sm" style="fill:#4a90d9; font-size:10px;">deflected</text>

  <!-- ===== DIMENSIONS ===== -->
  <!-- Vent opening: 30-40cm -->
  <line x1="358" y1="145" x2="402" y2="145" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <line x1="295" y1="145" x2="355" y2="145" stroke="#c9a227" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.5"/>
  <text x="292" y="149" text-anchor="end" class="dim">30-40cm</text>

  <!-- Cap clearance: 15-20cm -->
  <line x1="435" y1="90" x2="435" y2="158" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="448" y="122" class="dim" style="font-size:10px;">15-20cm</text>
  <text x="448" y="134" class="label-sm" style="font-size:9px;">clearance</text>

  <!-- Crown crossing zone: ~30cm -->
  <line x1="315" y1="268" x2="445" y2="268" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="380" y="286" text-anchor="middle" class="dim">~30cm crown crossing</text>
  <text x="380" y="300" text-anchor="middle" class="label-sm" style="font-size:10px;">all 16 poles (8 pairs) overlap here</text>

  <!-- ===== LABELS ===== -->
  <!-- Rain cap — far right, clear of diagram -->
  <text x="490" y="58" class="label" style="font-weight:600;">Conical rain cap</text>
  <text x="490" y="72" class="label-sm">4 thin poles + EPDM</text>
  <line x1="486" y1="64" x2="427" y2="72" stroke="#555" stroke-width="0.5"/>

  <!-- Post -->
  <text x="490" y="100" class="label-sm">20cm post anchored</text>
  <text x="490" y="113" class="label-sm">to crown crossing</text>
  <line x1="486" y1="105" x2="386" y2="105" stroke="#555" stroke-width="0.5" opacity="0.4"/>

  <!-- Wire wrap — far left -->
  <text x="140" y="222" class="label-sm" style="fill:#c9a227;">Galvanized wire</text>
  <text x="140" y="235" class="label-sm" style="fill:#c9a227;">spiral wrap</text>
  <line x1="220" y1="228" x2="328" y2="228" stroke="#c9a227" stroke-width="0.5" opacity="0.4"/>

  <!-- Full-span pole callout — bottom left, below arches -->
  <text x="60" y="415" class="label-sm" style="fill:#8b6914; font-weight:600;">Full-span poles cross</text>
  <text x="60" y="429" class="label-sm" style="fill:#8b6914;">the crown and continue</text>
  <text x="60" y="443" class="label-sm" style="fill:#8b6914;">to the opposite foundation</text>

  <!-- Airflow note — bottom center -->
  <rect x="250" y="390" width="180" height="52" rx="4" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <text x="340" y="410" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">Ventilation</text>
  <text x="340" y="426" text-anchor="middle" class="label-sm" style="font-size:10px;">Hot air exits through vent,</text>
  <text x="340" y="438" text-anchor="middle" class="label-sm" style="font-size:10px;">draws fresh air via door/windows</text>

  <!-- Closure note — bottom right -->
  <rect x="490" y="390" width="200" height="40" rx="4" fill="#fff8e6" stroke="#e6c200" stroke-width="1"/>
  <text x="590" y="410" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">Cold Night Closure</text>
  <text x="590" y="425" text-anchor="middle" class="label-sm" style="font-size:10px;">Removable cushion/plug from inside</text>
</svg>
