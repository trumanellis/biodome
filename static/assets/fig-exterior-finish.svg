  <ellipse cx="190" cy="360" rx="12" ry="7" fill="#5a9a3e" opacity="0.6" transform="rotate(-25 190 360)"/>
  <ellipse cx="188" cy="320" rx="11" ry="6" fill="#6aaa4e" opacity="0.6" transform="rotate(20 188 320)"/>
  <ellipse cx="192" cy="280" rx="12" ry="7" fill="#5a9a3e" opacity="0.55" transform="rotate(-15 192 280)"/>
