        stroke="#4a7a2e" stroke-width="2" fill="none" opacity="0.8"/>
  <ellipse cx="570" cy="360" rx="12" ry="7" fill="#5a9a3e" opacity="0.6" transform="rotate(25 570 360)"/>
  <ellipse cx="572" cy="320" rx="11" ry="6" fill="#6aaa4e" opacity="0.6" transform="rotate(-20 572 320)"/>
  <ellipse cx="568" cy="280" rx="12" ry="7" fill="#5a9a3e" opacity="0.55" transform="rotate(15 568 280)"/>
  <ellipse cx="565" cy="240" rx="10" ry="6" fill="#6aaa4e" opacity="0.5" transform="rotate(-25 565 240)"/>
  <ellipse cx="560" cy="200" rx="9" ry="5" fill="#5a9a3e" opacity="0.45" transform="rotate(20 560 200)"/>
  <ellipse cx="552" cy="160" rx="8" ry="5" fill="#6aaa4e" opacity="0.4" transform="rotate(-15 552 160)"/>
  <ellipse cx="545" cy="125" rx="7" ry="4" fill="#5a9a3e" opacity="0.3" transform="rotate(10 545 125)"/>
  <!-- Right vine branch -->
  <path d="M570,310 C560,295 550,290 535,280" stroke="#4a7a2e" stroke-width="1.5" fill="none" opacity="0.6"/>
  <ellipse cx="535" cy="280" rx="9" ry="5" fill="#5a9a3e" opacity="0.4" transform="rotate(-30 535 280)"/>

  <!-- ===== ZONE LABELS (right side) ===== -->
  <line x1="630" y1="420" x2="655" y2="420" stroke="#c9a227" stroke-width="0.5" stroke-dasharray="2,3"/>
  <line x1="618" y1="350" x2="655" y2="350" stroke="#c9a227" stroke-width="0.5" stroke-dasharray="2,3"/>
  <line x1="380" y1="65" x2="655" y2="65" stroke="#c9a227" stroke-width="0.5" stroke-dasharray="2,3"/>

  <!-- Stone zone bracket -->
  <line x1="660" y1="420" x2="660" y2="350" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="670" y="378" class="label-bold" style="font-size:11px;">STONE</text>
  <text x="670" y="392" class="label-bold" style="font-size:11px;">SKIRT</text>
  <text x="670" y="406" class="dim">60-80cm</text>

  <!-- Render zone bracket -->
  <line x1="695" y1="345" x2="695" y2="65" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="705" y="195" class="label-bold" style="font-size:11px;">LIME-EARTH</text>
  <text x="705" y="209" class="label-bold" style="font-size:11px;">RENDER</text>
  <text x="705" y="223" class="dim">15-20mm over</text>
  <text x="705" y="237" class="dim">EPDM</text>

  <!-- Plants label (left side) -->
  <line x1="130" y1="240" x2="95" y2="240" stroke="#2e7d32" stroke-width="0.5" stroke-dasharray="2,3"/>
  <text x="90" y="210" text-anchor="end" class="label-bold" style="fill:#2e7d32; font-size:11px;">CLIMBING</text>
  <text x="90" y="224" text-anchor="end" class="label-bold" style="fill:#2e7d32; font-size:11px;">PLANTS</text>
  <text x="90" y="242" text-anchor="end" class="label-sm" style="fill:#2e7d32; font-size:10px;">Grape vine, fig,</text>
  <text x="90" y="256" text-anchor="end" class="label-sm" style="fill:#2e7d32; font-size:10px;">Parthenocissus</text>
  <text x="90" y="278" text-anchor="end" class="label-sm" style="fill:#2e7d32; font-size:10px;">Rooted in ground,</text>
  <text x="90" y="292" text-anchor="end" class="label-sm" style="fill:#2e7d32; font-size:10px;">no load on dome</text>

  <!-- View label -->
  <text x="380" y="448" text-anchor="middle" class="label-sm">View from east (looking at door)</text>

  <!-- ===== NOTES BOXES ===== -->
  <rect x="55" y="468" width="310" height="64" rx="4" fill="#fff8e6" stroke="#e6c200" stroke-width="1"/>
  <text x="210" y="486" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">Fire Season Protocol</text>
  <text x="210" y="500" text-anchor="middle" class="label-sm" style="font-size:10px;">Cut plants to stumps before June.</text>
  <text x="210" y="514" text-anchor="middle" class="label-sm" style="font-size:10px;">Stone + render = non-combustible exterior.</text>
  <text x="210" y="528" text-anchor="middle" class="label-sm" style="font-size:10px;">Plants regrow each spring from rootstock.</text>

  <rect x="380" y="468" width="320" height="64" rx="4" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <text x="540" y="486" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">Benefits</text>
  <text x="540" y="500" text-anchor="middle" class="label-sm" style="font-size:10px;">UV protection extends EPDM lifespan 50%+</text>
  <text x="540" y="514" text-anchor="middle" class="label-sm" style="font-size:10px;">Additional thermal mass at base (stone)</text>
  <text x="540" y="528" text-anchor="middle" class="label-sm" style="font-size:10px;">Blends dome into landscape naturally</text>
</svg>
