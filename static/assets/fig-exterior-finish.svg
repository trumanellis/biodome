  <ellipse cx="225" cy="280" rx="9" ry="5" fill="#5a9a3e" opacity="0.4" transform="rotate(30 225 280)"/>

  <!-- Right vine -->
  <path d="M575,420 C580,390 570,370 568,350 C566,330 575,310 570,290
