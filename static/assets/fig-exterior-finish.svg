  <!-- ZONE 2: Lime-earth render (full dome fill, drawn first) -->
  <rect x="100" y="55" width="560" height="370" fill="#e8dfc8" clip-path="url(#dome-clip)"/>

  <!-- ZONE 1: Stone skirt (bottom band, ~80cm above gabion) -->
  <rect x="100" y="350" width="560" height="74" fill="#b8a888" clip-path="url(#dome-clip)"/>

  <!-- Stone coursing lines (horizontal) -->
  <line x1="100" y1="362" x2="660" y2="362" stroke="#9a8e78" stroke-width="0.6" clip-path="url(#dome-clip)" opacity="0.7"/>
  <line x1="100" y1="374" x2="660" y2="374" stroke="#9a8e78" stroke-width="0.6" clip-path="url(#dome-clip)" opacity="0.7"/>
  <line x1="100" y1="386" x2="660" y2="386" stroke="#9a8e78" stroke-width="0.6" clip-path="url(#dome-clip)" opacity="0.7"/>
  <line x1="100" y1="398" x2="660" y2="398" stroke="#9a8e78" stroke-width="0.6" clip-path="url(#dome-clip)" opacity="0.7"/>
  <line x1="100" y1="410" x2="660" y2="410" stroke="#9a8e78" stroke-width="0.6" clip-path="url(#dome-clip)" opacity="0.5"/>

  <!-- Stone vertical joints (staggered rows) -->
  <line x1="200" y1="350" x2="200" y2="362" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="260" y1="350" x2="260" y2="362" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="320" y1="350" x2="320" y2="362" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
