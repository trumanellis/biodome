  <rect x="315" y="225" width="130" height="195" fill="#faf8f5" rx="1"/>
  <path d="M315,225 Q380,175 445,225" fill="#faf8f5" stroke="none"/>
  <rect x="315" y="225" width="130" height="195" fill="none" stroke="#8b6914" stroke-width="3" rx="1"/>
  <path d="M315,225 Q380,175 445,225" fill="none" stroke="#8b6914" stroke-width="3"/>
  <text x="380" y="340" text-anchor="middle" class="label-sm" style="fill:#8b6914;">DOOR</text>

  <!-- Apex vent / rain cap -->
  <path d="M365,68 L380,50 L395,68" fill="#555" stroke="#333" stroke-width="1.5"/>
  <line x1="380" y1="68" x2="380" y2="58" stroke="#8b6914" stroke-width="2"/>

