  <line x1="560" y1="350" x2="560" y2="362" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="170" y1="362" x2="170" y2="374" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="230" y1="362" x2="230" y2="374" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="290" y1="362" x2="290" y2="374" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="470" y1="362" x2="470" y2="374" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="530" y1="362" x2="530" y2="374" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="590" y1="362" x2="590" y2="374" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="195" y1="374" x2="195" y2="386" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="255" y1="374" x2="255" y2="386" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="315" y1="374" x2="315" y2="386" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="445" y1="374" x2="445" y2="386" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="505" y1="374" x2="505" y2="386" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>
  <line x1="565" y1="374" x2="565" y2="386" stroke="#9a8e78" stroke-width="0.5" clip-path="url(#dome-clip)" opacity="0.5"/>

  <!-- Zone boundary line (stone top) -->
  <path d="M142,350 C190,346 280,342 380,340 C480,342 570,346 618,350" fill="none" stroke="#8a7e68" stroke-width="1.5" stroke-dasharray="6,3"/>

  <!-- Dome outline -->
  <path d="M130,420 C130,305 168,228 215,178 C262,128 325,90 380,65
