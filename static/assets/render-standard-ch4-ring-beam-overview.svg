<svg viewBox="0 0 450 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Arrowhead for assembly direction -->
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#C9A227"/>
    </marker>

    <!-- Pattern for ghosted wall posts -->
    <pattern id="dotPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#6B5340" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Title -->
  <text x="225" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C1810">
    Ring Beam Assembly - Top View
  </text>

  <!-- Subtitle -->
  <text x="225" y="42" font-family="Arial" font-size="10" text-anchor="middle" fill="#5A4A3A">
    24 poles, clockwise assembly
  </text>

  <!-- Center point -->
  <g id="center">
    <circle cx="225" cy="215" r="2" fill="#2C1810" opacity="0.3"/>
  </g>

  <!-- Inner diameter circle (9m) -->
  <circle cx="225" cy="215" r="90" fill="none" stroke="#8B7355" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.3"/>
  <text x="225" y="128" font-family="Arial" font-size="9" text-anchor="middle" fill="#5A4A3A">
    9m inner diameter
  </text>

  <!-- Outer reference circle for wall posts -->
  <circle cx="225" cy="215" r="135" fill="none" stroke="#6B5340" stroke-width="0.5" stroke-dasharray="1,3" opacity="0.2"/>

  <!-- Wall posts (ghosted/dotted circles below) -->
  <g id="wallPosts" opacity="0.25">
    <!-- 24 wall posts positioned below the ring beam -->
    <circle cx="225" cy="80" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="285.5" cy="92.5" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="335.5" cy="125" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="370" cy="170" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="385" cy="223" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="370" cy="276" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="335.5" cy="321" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="285.5" cy="353.5" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="225" cy="368" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="164.5" cy="353.5" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="114.5" cy="321" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="80" cy="276" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="65" cy="223" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="80" cy="170" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="114.5" cy="125" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="164.5" cy="92.5" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <!-- Additional posts for full 24 -->
    <circle cx="306" cy="85" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="355" cy="108" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="378" cy="145" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="378" cy="301" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="355" cy="338" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="306" cy="361" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="144" cy="361" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="95" cy="338" r="8" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="1" stroke-dasharray="2,2"/>
  </g>

  <!-- Ring beam poles (24 overlapping poles) -->
  <g id="ringBeamPoles">
    <!-- Each pole is represented as a rounded rectangle, overlapping the previous -->
    <!-- Pole width: 10cm (3 units), length showing overlap -->
    <g opacity="0.85">
      <!-- Starting from top, going clockwise -->
      <rect x="223" y="130" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(0 225 140)"/>
      <rect x="238" y="135" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(15 240 145)"/>
      <rect x="252" y="143" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(30 254 153)"/>
      <rect x="264" y="154" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(45 266 164)"/>
      <rect x="274" y="168" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(60 276 178)"/>
      <rect x="280" y="184" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(75 282 194)"/>

      <rect x="283" y="201" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(90 285 211)"/>
      <rect x="280" y="218" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(105 282 228)"/>
      <rect x="274" y="234" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(120 276 244)"/>
      <rect x="264" y="248" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(135 266 258)"/>
      <rect x="252" y="259" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(150 254 269)"/>
      <rect x="238" y="267" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(165 240 277)"/>

      <rect x="223" y="272" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(180 225 282)"/>
      <rect x="208" y="267" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(195 210 277)"/>
      <rect x="194" y="259" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(210 196 269)"/>
      <rect x="182" y="248" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(225 184 258)"/>
      <rect x="172" y="234" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(240 174 244)"/>
      <rect x="166" y="218" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(255 168 228)"/>

      <rect x="163" y="201" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(270 165 211)"/>
      <rect x="166" y="184" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(285 168 194)"/>
      <rect x="172" y="168" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(300 174 178)"/>
      <rect x="182" y="154" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(315 184 164)"/>
      <rect x="194" y="143" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(330 196 153)"/>
      <rect x="208" y="135" width="4" height="20" rx="1" fill="#8B7355" transform="rotate(345 210 145)"/>
    </g>
  </g>

  <!-- Assembly direction arrows (clockwise) -->
  <g id="assemblyArrows">
    <!-- Curved arrows showing clockwise direction -->
    <path d="M 280 140 Q 300 130 315 145" fill="none" stroke="#C9A227" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 325 175 Q 335 190 330 210" fill="none" stroke="#C9A227" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 315 265 Q 300 285 275 285" fill="none" stroke="#C9A227" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 165 270 Q 145 255 145 235" fill="none" stroke="#C9A227" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 155 180 Q 145 160 165 145" fill="none" stroke="#C9A227" stroke-width="2" marker-end="url(#arrow)"/>
  </g>

  <!-- Detail callout showing overlap point -->
  <g id="overlapCallout">
    <!-- Callout line from ring to detail box -->
    <line x1="260" y1="150" x2="340" y2="75" stroke="#C9A227" stroke-width="1" stroke-dasharray="2,2"/>
    <circle cx="260" cy="150" r="3" fill="#C9A227"/>

    <!-- Detail box -->
    <rect x="310" y="55" width="120" height="50" rx="3" fill="white" stroke="#8B7355" stroke-width="1.5"/>

    <!-- Detail illustration -->
    <rect x="320" y="70" width="3" height="18" rx="0.5" fill="#8B7355"/>
    <rect x="327" y="70" width="3" height="18" rx="0.5" fill="#8B7355" opacity="0.7"/>
    <line x1="323" y1="79" x2="327" y2="79" stroke="#C9A227" stroke-width="0.5"/>
    <line x1="325" y1="74" x2="325" y2="84" stroke="#C9A227" stroke-width="0.5"/>

    <!-- Overlap measurement -->
    <text x="340" y="78" font-family="Arial" font-size="9" fill="#2C1810">
      <tspan font-weight="bold">~50cm</tspan>
    </text>
    <text x="340" y="88" font-family="Arial" font-size="8" fill="#5A4A3A">
      overlap per
    </text>
    <text x="340" y="98" font-family="Arial" font-size="8" fill="#5A4A3A">
      connection
    </text>
  </g>

  <!-- Labels -->
  <text x="225" y="218" font-family="Arial" font-size="10" text-anchor="middle" fill="#8B7355" font-weight="bold">
    Ring Beam
  </text>

  <text x="65" cy="223" font-family="Arial" font-size="9" text-anchor="middle" fill="#6B5340" opacity="0.6">
    Wall posts
  </text>
  <text x="65" cy="233" font-family="Arial" font-size="9" text-anchor="middle" fill="#6B5340" opacity="0.6">
    (below)
  </text>

  <!-- Legend -->
  <g id="legend" transform="translate(20, 340)">
    <rect x="0" y="0" width="160" height="45" rx="3" fill="white" stroke="#8B7355" stroke-width="1" opacity="0.9"/>

    <rect x="8" y="10" width="12" height="4" rx="1" fill="#8B7355"/>
    <text x="25" y="14" font-family="Arial" font-size="9" fill="#2C1810">Ring beam pole</text>

    <circle cx="14" cy="26" r="4" fill="url(#dotPattern)" stroke="#6B5340" stroke-width="0.5" stroke-dasharray="1,1"/>
    <text x="25" y="29" font-family="Arial" font-size="9" fill="#2C1810">Wall post (ghosted)</text>

    <path d="M 8 38 L 18 38" stroke="#C9A227" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="25" y="41" font-family="Arial" font-size="9" fill="#2C1810">Assembly direction</text>
  </g>
</svg>