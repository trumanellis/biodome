<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <!-- Zone color palette - soft earth tones -->
    <style>
      .zone-entry { fill: #d4c5a9; stroke: #8b7355; }
      .zone-living { fill: #e8dcc4; stroke: #9d8b6f; }
      .zone-kitchen { fill: #c9b896; stroke: #7d6e5a; }
      .zone-sleeping { fill: #b8c9d4; stroke: #6b7d8a; }
      .zone-bathroom { fill: #a8b8a4; stroke: #5a6e5a; }
      .zone-flexible { fill: #d4c4b8; stroke: #8a7268; }
      .structure { fill: none; stroke: #1a2e1a; stroke-width: 2; }
      .structure-light { fill: none; stroke: #4a5e4a; stroke-width: 1; stroke-dasharray: 4,2; }
      .text-main { fill: #1a2e1a; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .text-label { fill: #1a2e1a; font-family: Arial, sans-serif; font-size: 10px; }
      .text-note { fill: #4a5e4a; font-family: Arial, sans-serif; font-size: 9px; font-style: italic; }
      .skylight { fill: rgba(255, 255, 255, 0.4); stroke: #6a8a9a; stroke-width: 2; }
      .door { fill: none; stroke: #1a2e1a; stroke-width: 2; }
      .arrow { fill: #1a2e1a; }
    </style>

    <!-- Patterns for visual interest -->
    <pattern id="noise" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="2" fill="rgba(0,0,0,0.02)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="#f8f5f0"/>
  <rect width="500" height="500" fill="url(#noise)"/>

  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" class="text-main">Suggested Floor Plan Layout</text>
  <text x="250" y="465" text-anchor="middle" class="text-note">Any arrangement possible - no load-bearing walls</text>

  <!-- Main 9m diameter circle (scaled to fit viewbox) -->
  <!-- 9m diameter = 180 units at 20px/m scale, centered at 250,250 -->
  <circle cx="250" cy="250" r="180" class="structure"/>

  <!-- Zone divisions - creating pie slices and segments -->

  <!-- 1. Living/Common Area (18m²) - South side, largest zone -->
  <path d="M 250 250 L 250 430 A 180 180 0 0 0 400 330 Z" class="zone-living" stroke-width="1.5"/>
  <text x="290" y="350" text-anchor="middle" class="text-label">
    <tspan x="290" dy="0">Living/Common</tspan>
    <tspan x="290" dy="12">18m²</tspan>
  </text>

  <!-- 2. Entry Vestibule (4m²) - South, with door -->
  <path d="M 250 250 L 180 390 L 250 430 Z" class="zone-entry" stroke-width="1.5"/>
  <text x="215" y="380" text-anchor="middle" class="text-label">
    <tspan x="215" dy="0">Entry</tspan>
    <tspan x="215" dy="12">4m²</tspan>
  </text>

  <!-- Door symbol at entry -->
  <path d="M 230 420 Q 235 410 240 420" class="door"/>
  <line x1="235" y1="420" x2="235" y2="430" class="door"/>

  <!-- 3. Kitchen (8m²) - Adjacent to entry, southwest -->
  <path d="M 250 250 L 100 330 A 180 180 0 0 0 180 390 Z" class="zone-kitchen" stroke-width="1.5"/>
  <text x="165" y="335" text-anchor="middle" class="text-label">
    <tspan x="165" dy="0">Kitchen</tspan>
    <tspan x="165" dy="12">8m²</tspan>
  </text>

  <!-- 4. Bathroom/Utility (6m²) - West side -->
  <path d="M 250 250 L 70 250 A 180 180 0 0 0 100 330 Z" class="zone-bathroom" stroke-width="1.5"/>
  <text x="130" y="280" text-anchor="middle" class="text-label">
    <tspan x="130" dy="0">Bathroom</tspan>
    <tspan x="130" dy="12">6m²</tspan>
  </text>

  <!-- 5. Flexible/Storage (7m²) - Northwest -->
  <path d="M 250 250 L 100 170 A 180 180 0 0 0 70 250 Z" class="zone-flexible" stroke-width="1.5"/>
  <text x="135" y="215" text-anchor="middle" class="text-label">
    <tspan x="135" dy="0">Storage</tspan>
    <tspan x="135" dy="12">7m²</tspan>
  </text>

  <!-- 6. Sleeping Alcove (12m²) - North side -->
  <path d="M 250 250 L 100 170 A 180 180 0 0 1 400 170 Z" class="zone-sleeping" stroke-width="1.5"/>
  <text x="250" y="145" text-anchor="middle" class="text-label">
    <tspan x="250" dy="0">Sleeping Alcove</tspan>
    <tspan x="250" dy="12">12m²</tspan>
  </text>

  <!-- Remaining area on east side - part of living -->
  <path d="M 250 250 L 400 170 A 180 180 0 0 1 430 250 A 180 180 0 0 1 400 330 Z" class="zone-living" stroke-width="1.5" opacity="0.8"/>

  <!-- Central skylight (1m diameter = 20 units) -->
  <circle cx="250" cy="250" r="10" class="skylight"/>
  <text x="250" y="220" text-anchor="middle" class="text-note">Central</text>
  <text x="250" y="230" text-anchor="middle" class="text-note">Skylight</text>

  <!-- Partition lines (non-structural) -->
  <line x1="250" y1="250" x2="250" y2="430" class="structure-light"/>
  <line x1="250" y1="250" x2="180" y2="390" class="structure-light"/>
  <line x1="250" y1="250" x2="100" y2="330" class="structure-light"/>
  <line x1="250" y1="250" x2="70" y2="250" class="structure-light"/>
  <line x1="250" y1="250" x2="100" y2="170" class="structure-light"/>
  <line x1="250" y1="250" x2="400" y2="170" class="structure-light"/>
  <line x1="250" y1="250" x2="430" y2="250" class="structure-light"/>
  <line x1="250" y1="250" x2="400" y2="330" class="structure-light"/>

  <!-- North arrow (top right) -->
  <g transform="translate(440, 80)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#1a2e1a" stroke-width="1"/>
    <path d="M 0 -12 L 4 2 L 0 -2 L -4 2 Z" class="arrow"/>
    <text x="0" y="6" text-anchor="middle" class="text-label" font-size="11px" font-weight="bold">N</text>
  </g>

  <!-- Legend note -->
  <text x="20" y="480" class="text-note">9m inner diameter circle • 55m² floor area</text>

  <!-- Dimension indicator -->
  <line x1="70" y1="250" x2="430" y2="250" stroke="#8a8a8a" stroke-width="0.5" stroke-dasharray="2,2" opacity="0.5"/>
  <text x="250" y="245" text-anchor="middle" class="text-note" fill="#6a6a6a">9m</text>
</svg>