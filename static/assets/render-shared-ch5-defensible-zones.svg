<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 350">
  <!-- Title -->
  <text x="225" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a2e1a">Defensible Space Zones</text>

  <!-- Background -->
  <rect x="0" y="0" width="450" height="350" fill="#F5F5F0"/>

  <!-- Zone 3: 30-100m (green, outermost) -->
  <circle cx="225" cy="175" r="145" fill="#C8E6C9" stroke="#4caf50" stroke-width="2"/>

  <!-- Zone 2: 5-30m (yellow) -->
  <circle cx="225" cy="175" r="95" fill="#FFF9C4" stroke="#FBC02D" stroke-width="2"/>

  <!-- Zone 1: 0-5m (red/pink, innermost) -->
  <circle cx="225" cy="175" r="40" fill="#FFCDD2" stroke="#ef5350" stroke-width="2"/>

  <!-- BioDome structure (center) -->
  <ellipse cx="225" cy="175" rx="25" ry="20" fill="#8B7355" stroke="#6B5340" stroke-width="2"/>
  <!-- Dome roof indication -->
  <path d="M200,175 Q225,145 250,175" fill="none" stroke="#6B5340" stroke-width="2"/>
  <!-- Door indication -->
  <rect x="218" y="178" width="14" height="17" fill="#5D4E3A" rx="2"/>

  <!-- Zone labels with treatment info -->
  <!-- Zone 1 label -->
  <rect x="160" y="152" width="55" height="18" fill="#FFCDD2" rx="2" stroke="#ef5350" stroke-width="0.5"/>
  <text x="187" y="164" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#c62828" font-weight="bold">ZONE 1</text>

  <!-- Zone 2 label -->
  <rect x="125" y="100" width="55" height="18" fill="#FFF9C4" rx="2" stroke="#FBC02D" stroke-width="0.5"/>
  <text x="152" y="112" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#F9A825" font-weight="bold">ZONE 2</text>

  <!-- Zone 3 label -->
  <rect x="90" y="55" width="55" height="18" fill="#C8E6C9" rx="2" stroke="#4caf50" stroke-width="0.5"/>
  <text x="117" y="67" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#388E3C" font-weight="bold">ZONE 3</text>

  <!-- Distance markers -->
  <!-- 5m radius -->
  <line x1="225" y1="135" x2="225" y2="125" stroke="#ef5350" stroke-width="1.5"/>
  <text x="240" y="132" font-family="Arial, sans-serif" font-size="8" fill="#ef5350">5m</text>

  <!-- 30m radius -->
  <line x1="225" y1="80" x2="225" y2="70" stroke="#FBC02D" stroke-width="1.5"/>
  <text x="240" y="77" font-family="Arial, sans-serif" font-size="8" fill="#F9A825">30m</text>

  <!-- 100m radius -->
  <line x1="225" y1="30" x2="225" y2="20" stroke="#4caf50" stroke-width="1.5"/>
  <text x="245" y="32" font-family="Arial, sans-serif" font-size="8" fill="#388E3C">100m</text>

  <!-- Scale bar -->
  <g transform="translate(320, 295)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="-3" x2="50" y2="3" stroke="#333" stroke-width="1"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#333" stroke-width="1"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">0</text>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">50m</text>
    <text x="100" y="15" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">100m</text>
  </g>

  <!-- Treatment descriptions (right side legend) -->
  <g transform="translate(380, 50)">
    <rect x="-5" y="-10" width="70" height="250" fill="white" opacity="0.9" rx="4"/>

    <!-- Zone 1 -->
    <rect x="0" y="0" width="12" height="12" fill="#FFCDD2" stroke="#ef5350" stroke-width="1"/>
    <text x="16" y="10" font-family="Arial, sans-serif" font-size="8" fill="#c62828" font-weight="bold">Zone 1</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="7" fill="#333">0-5m</text>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="6" fill="#555">Zero flammable</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="6" fill="#555">vegetation.</text>
    <text x="0" y="54" font-family="Arial, sans-serif" font-size="6" fill="#555">Mineral surface</text>
    <text x="0" y="63" font-family="Arial, sans-serif" font-size="6" fill="#555">only.</text>

    <!-- Zone 2 -->
    <rect x="0" y="80" width="12" height="12" fill="#FFF9C4" stroke="#FBC02D" stroke-width="1"/>
    <text x="16" y="90" font-family="Arial, sans-serif" font-size="8" fill="#F9A825" font-weight="bold">Zone 2</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="7" fill="#333">5-30m</text>
    <text x="0" y="116" font-family="Arial, sans-serif" font-size="6" fill="#555">Mowed grass,</text>
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="6" fill="#555">no eucalyptus,</text>
    <text x="0" y="134" font-family="Arial, sans-serif" font-size="6" fill="#555">maintained</text>
    <text x="0" y="143" font-family="Arial, sans-serif" font-size="6" fill="#555">fire breaks.</text>

    <!-- Zone 3 -->
    <rect x="0" y="160" width="12" height="12" fill="#C8E6C9" stroke="#4caf50" stroke-width="1"/>
    <text x="16" y="170" font-family="Arial, sans-serif" font-size="8" fill="#388E3C" font-weight="bold">Zone 3</text>
    <text x="0" y="185" font-family="Arial, sans-serif" font-size="7" fill="#333">30-100m</text>
    <text x="0" y="196" font-family="Arial, sans-serif" font-size="6" fill="#555">Reduced fuel</text>
    <text x="0" y="205" font-family="Arial, sans-serif" font-size="6" fill="#555">load, maintained</text>
    <text x="0" y="214" font-family="Arial, sans-serif" font-size="6" fill="#555">access paths.</text>
  </g>

  <!-- Compass indicator -->
  <g transform="translate(50, 290)">
    <circle cx="20" cy="20" r="18" fill="white" stroke="#666" stroke-width="1"/>
    <polygon points="20,5 17,20 20,17 23,20" fill="#333"/>
    <polygon points="20,35 17,20 20,23 23,20" fill="#999"/>
    <text x="20" y="13" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333" font-weight="bold">N</text>
  </g>

  <!-- View label -->
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="8" fill="#666">AERIAL/PLAN VIEW</text>

  <!-- Native trees indication in Zone 3 (small tree symbols) -->
  <g fill="#2d4a2d" opacity="0.6">
    <circle cx="100" cy="100" r="5"/>
    <circle cx="85" cy="140" r="4"/>
    <circle cx="350" cy="95" r="5"/>
    <circle cx="365" cy="130" r="4"/>
    <circle cx="130" cy="250" r="5"/>
    <circle cx="95" cy="220" r="4"/>
    <circle cx="320" cy="260" r="5"/>
    <circle cx="355" cy="230" r="4"/>
  </g>
</svg>