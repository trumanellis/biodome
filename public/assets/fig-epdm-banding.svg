<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 480">
  <defs>
    <style>
      .label { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 12px; }
      .label-sm { font-family: -apple-system, system-ui, sans-serif; fill: #555; font-size: 11px; }
      .dim { font-family: -apple-system, system-ui, sans-serif; fill: #c9a227; font-size: 11px; font-weight: 600; }
      .title { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 15px; font-weight: 700; }
      .dim-line { stroke: #c9a227; stroke-width: 1; fill: none; }
      .dome-outline { stroke: #1a2e1a; stroke-width: 2; fill: none; }
      .band { opacity: 0.7; stroke: #222; stroke-width: 0.5; }
      .band-1 { fill: #444; }
      .band-2 { fill: #555; }
      .band-3 { fill: #444; }
      .band-4 { fill: #555; }
      .band-5 { fill: #444; }
      .band-cap { fill: #555; }
      .overlap-arrow { stroke: #c9a227; stroke-width: 1.5; fill: none; }
      .gabion { fill: #d5cfc5; stroke: #1a2e1a; stroke-width: 1.5; }
      .ground-fill { fill: #f0ebe3; }
      .flashing { fill: #444; opacity: 0.7; }
    </style>
    <marker id="a-s" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <path d="M8,0 L0,3 L8,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
    <marker id="a-e" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
    <marker id="a-red" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" stroke="#ef5350" fill="none" stroke-width="1"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="380" y="24" text-anchor="middle" class="title">EPDM Membrane — Horizontal Band Application</text>
  <text x="380" y="42" text-anchor="middle" class="label-sm">Apply from bottom up. Upper band always overlaps lower band.</text>

  <!-- Ground -->
  <rect x="60" y="390" width="640" height="90" class="ground-fill"/>
  <line x1="60" y1="390" x2="700" y2="390" stroke="#1a2e1a" stroke-width="1"/>

  <!-- Gabion foundations -->
  <rect x="123" y="370" width="40" height="35" class="gabion" rx="1"/>
  <rect x="597" y="370" width="40" height="35" class="gabion" rx="1"/>

  <!-- Dome outline (light, behind bands) -->
  <path d="M143,390 C143,290 180,210 210,175 C250,130 300,90 340,78
           C360,72 375,70 390,69 C405,70 420,72 440,78
           C480,90 530,130 570,175 C600,210 637,290 637,390" stroke="#ddd" stroke-width="1.5" fill="#faf8f5"/>

  <!-- ===== EPDM BANDS (bottom to top) ===== -->

  <!-- Band 1 (lowest): y=330 to y=390 -->
  <path d="M148,390 C148,370 150,355 155,340
           Q180,330 250,324 Q320,318 390,316 Q460,318 530,324 Q600,330 625,340
           C630,355 632,370 632,390 Z" class="band band-1"/>

  <!-- Band 2: y=270 to y=340 -->
  <path d="M160,340 C160,315 168,295 178,278
           Q210,265 280,258 Q340,252 390,250 Q440,252 500,258 Q570,265 602,278
           C612,295 620,315 620,340 Z" class="band band-2"/>

  <!-- Band 3: y=200 to y=280 -->
  <path d="M180,280 C182,255 192,232 205,215
           Q240,200 310,192 Q350,188 390,186 Q430,188 470,192 Q540,200 575,215
           C588,232 598,255 600,280 Z" class="band band-3"/>

  <!-- Band 4: y=130 to y=215 -->
  <path d="M208,215 C212,192 225,170 242,155
           Q275,140 330,132 Q360,128 390,126 Q420,128 450,132 Q505,140 538,155
           C555,170 568,192 572,215 Z" class="band band-4"/>

  <!-- Band 5: y=80 to y=155 -->
  <path d="M245,155 C248,135 260,115 278,100
           Q310,88 350,82 Q370,78 390,76 Q410,78 430,82 Q470,88 502,100
           C520,115 532,135 535,155 Z" class="band band-5"/>

  <!-- Apex cap (circle) -->
  <ellipse cx="390" cy="76" rx="40" ry="18" class="band band-cap"/>

  <!-- ===== OVERLAP ARROWS (showing water shed direction) ===== -->
  <!-- Between band 1 and 2 -->
  <path d="M642,330 Q648,325 648,318 Q648,310 642,305" class="overlap-arrow" marker-end="url(#a-e)"/>
  <text x="654" y="320" class="dim" style="font-size:10px;">15cm</text>
  <text x="654" y="332" class="dim" style="font-size:10px;">overlap</text>

  <!-- Water flow arrows -->
  <path d="M80,120 Q75,200 72,300" stroke="#4a90d9" stroke-width="1.5" fill="none" marker-end="url(#a-red)" opacity="0.6"/>
  <path d="M80,122 Q85,125 83,130" stroke="#4a90d9" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M77,175 Q82,178 80,185" stroke="#4a90d9" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M74,240 Q79,243 77,250" stroke="#4a90d9" stroke-width="1" fill="none" opacity="0.4"/>
  <text x="60" y="115" class="label-sm" style="fill:#4a90d9; font-size:10px;">water</text>
  <text x="60" y="127" class="label-sm" style="fill:#4a90d9; font-size:10px;">sheds</text>
  <text x="60" y="139" class="label-sm" style="fill:#4a90d9; font-size:10px;">down</text>

  <!-- ===== BASE FLASHING DETAIL ===== -->
  <!-- EPDM laps over gabion face -->
  <rect x="123" y="366" width="5" height="25" class="flashing"/>
  <rect x="632" y="366" width="5" height="25" class="flashing"/>

  <!-- Flashing label on left -->
  <text x="95" y="382" text-anchor="end" class="label-sm" style="font-size:10px;">EPDM laps 10cm</text>
  <text x="95" y="394" text-anchor="end" class="label-sm" style="font-size:10px;">over gabion face</text>
  <line x1="98" y1="385" x2="122" y2="380" stroke="#555" stroke-width="0.5"/>

  <!-- ===== APEX CAP DETAIL ===== -->
  <!-- Rain cap (conical) above apex opening -->
  <path d="M370,55 L390,40 L410,55" fill="none" stroke="#1a2e1a" stroke-width="2"/>
  <!-- Post -->
  <line x1="390" y1="55" x2="390" y2="70" stroke="#8b6914" stroke-width="3"/>
  <text x="455" y="58" class="label-sm">Rain cap</text>
  <text x="455" y="70" class="label-sm" style="font-size:10px;">on 20cm post</text>
  <line x1="450" y1="60" x2="415" y2="52" stroke="#555" stroke-width="0.5"/>

  <!-- ===== BAND LABELS ===== -->
  <!-- Right side labels -->
  <text x="655" y="378" class="label-sm">Band 1</text>
  <text x="655" y="310" class="label-sm">Band 2</text>
  <text x="655" y="250" class="label-sm">Band 3</text>
  <text x="655" y="188" class="label-sm">Band 4</text>
  <text x="655" y="130" class="label-sm">Band 5</text>
  <text x="655" y="80" class="label-sm">Cap</text>

  <!-- Application order -->
  <line x1="720" y1="375" x2="720" y2="85" stroke="#c9a227" stroke-width="1" marker-end="url(#a-e)"/>
  <text x="733" y="230" class="dim" style="font-size:10px;" transform="rotate(-90 733 230)">apply bottom → top</text>

  <!-- ===== KEY BOX ===== -->
  <rect x="60" y="420" width="640" height="50" rx="6" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="80" y="442" class="label" style="font-weight:600;">Key:</text>
  <text x="120" y="442" class="label-sm">Each band 60-80cm wide</text>
  <text x="300" y="442" class="label-sm">|</text>
  <text x="315" y="442" class="label-sm">15cm overlap at all seams</text>
  <text x="500" y="442" class="label-sm">|</text>
  <text x="515" y="442" class="label-sm">Primer + tape on every seam</text>
  <text x="380" y="460" text-anchor="middle" class="label-sm" style="font-weight:600; fill:#ef5350;">Hose test for 30 minutes after completion — fix all leaks</text>
</svg>
