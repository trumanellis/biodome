<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 520">
  <defs>
    <style>
      .label { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 12px; }
      .label-sm { font-family: -apple-system, system-ui, sans-serif; fill: #555; font-size: 11px; }
      .label-bold { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 13px; font-weight: 700; }
      .dim { font-family: -apple-system, system-ui, sans-serif; fill: #c9a227; font-size: 11px; font-weight: 600; }
      .title { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 15px; font-weight: 700; }
      .dim-line { stroke: #c9a227; stroke-width: 1; fill: none; }
      .straw-clay { fill: #c8a84e; stroke: #8b7530; stroke-width: 1; }
      .epdm { fill: #2a2a2a; stroke: #111; stroke-width: 1; }
      .wattle { fill: #d4b88a; stroke: #a08050; stroke-width: 1; }
      .glazing { fill: #c0ddef; stroke: #6090b0; stroke-width: 1.5; opacity: 0.7; }
      .frame { fill: #5c4033; stroke: #3a2a1a; stroke-width: 1; }
      .butyl { fill: #444; stroke: none; }
      .interior { fill: #faf8f5; }
      .sill-flash { fill: #333; stroke: #111; stroke-width: 0.5; }
      .drip { fill: none; stroke: #4488cc; stroke-width: 1.5; }
    </style>
    <marker id="a-e" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
    <marker id="a-s" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <path d="M8,0 L0,3 L8,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
    <marker id="flow" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <path d="M0,0 L6,2.5 L0,5" fill="#4488cc" stroke="none"/>
    </marker>
    <marker id="drip" markerWidth="6" markerHeight="6" refX="3" refY="6" orient="auto">
      <path d="M3,0 Q0,6 3,6 Q6,6 3,0" fill="#4488cc"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="380" y="24" text-anchor="middle" class="title">Window Box — Horizontal Section Through Window</text>
  <text x="380" y="42" text-anchor="middle" class="label-sm">Plan-cut view showing projecting box frame, EPDM flaps, sill flashing, and glazing</text>

  <!-- Horizontal section through window at mid-height -->
  <!-- Interior is on the left, exterior on the right -->
  <!-- Scale: 10cm = 60px approximately -->

  <!-- INTERIOR (left) -->
  <rect x="40" y="80" width="180" height="350" class="interior" stroke="#ddd" stroke-width="1"/>
  <text x="130" y="260" text-anchor="middle" class="label-bold">INTERIOR</text>

  <!-- === WALL LAYERS (from inside to out) === -->

  <!-- Interior lime plaster (8mm) -->
  <rect x="220" y="80" width="6" height="350" fill="#f0ebe3" stroke="#c0b4a0" stroke-width="0.5"/>
  <text x="223" y="445" text-anchor="middle" class="label-sm" style="font-size:9px;" transform="rotate(90 223 445)">plaster</text>

  <!-- Wattle structure (40mm) -->
  <rect x="226" y="80" width="28" height="350" class="wattle"/>
  <!-- Wattle stick indicators -->
  <circle cx="240" cy="120" r="4" fill="#a08050" stroke="#6a5030" stroke-width="1"/>
  <circle cx="240" cy="180" r="4" fill="#a08050" stroke="#6a5030" stroke-width="1"/>
  <circle cx="240" cy="240" r="4" fill="#a08050" stroke="#6a5030" stroke-width="1"/>
  <circle cx="240" cy="300" r="4" fill="#a08050" stroke="#6a5030" stroke-width="1"/>
  <circle cx="240" cy="360" r="4" fill="#a08050" stroke="#6a5030" stroke-width="1"/>

  <!-- Straw-clay insulation (100mm) -->
  <rect x="254" y="80" width="60" height="350" class="straw-clay"/>
  <!-- Straw fibre indicators -->
  <line x1="260" y1="100" x2="285" y2="105" stroke="#b89848" stroke-width="1" opacity="0.6"/>
  <line x1="265" y1="150" x2="300" y2="148" stroke="#b89848" stroke-width="1" opacity="0.6"/>
  <line x1="258" y1="200" x2="295" y2="204" stroke="#b89848" stroke-width="1" opacity="0.6"/>
  <line x1="270" y1="250" x2="310" y2="247" stroke="#b89848" stroke-width="1" opacity="0.6"/>

  <!-- EPDM membrane (on dome surface) — this is the dome EPDM -->
  <rect x="314" y="80" width="4" height="120" class="epdm"/>
  <!-- Window opening gap in dome wall/EPDM — from y=200 to y=340 -->
  <rect x="314" y="340" width="4" height="90" class="epdm"/>

  <!-- === WINDOW OPENING (gap in wall at y=200 to y=340) === -->

  <!-- Window opening in wall layers -->
  <rect x="220" y="196" width="98" height="148" fill="#faf8f5" stroke="#aaa" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- === EPDM FLAPS (picture-frame pattern) === -->
  <!-- Top EPDM flap folding into box -->
  <path d="M314,200 L314,196 L374,196 L374,210" class="epdm" fill="none" stroke-width="3"/>
  <text x="344" y="190" text-anchor="middle" class="label-sm" style="font-size:9px; fill:#333;">EPDM flap</text>

  <!-- Bottom EPDM flap folding into box -->
  <path d="M314,340 L314,344 L374,344 L374,330" class="epdm" fill="none" stroke-width="3"/>

  <!-- Side EPDM flaps (cheek walls of box) -->
  <rect x="314" y="200" width="60" height="4" class="epdm" opacity="0.7"/>
  <rect x="314" y="336" width="60" height="4" class="epdm" opacity="0.7"/>

  <!-- === WINDOW BOX (20cm projection) === -->

  <!-- Box cheek wall — top (small-scale wattle + straw-clay between dome and outer frame) -->
  <rect x="318" y="196" width="56" height="12" fill="#c8a84e" stroke="#8b7530" stroke-width="0.5" opacity="0.7"/>
  <!-- Box cheek wall — bottom -->
  <rect x="318" y="332" width="56" height="12" fill="#c8a84e" stroke="#8b7530" stroke-width="0.5" opacity="0.7"/>

  <!-- Box frame members (4 short treated posts at corners) -->
  <rect x="316" y="194" width="8" height="14" class="frame" rx="1"/>
  <rect x="316" y="332" width="8" height="14" class="frame" rx="1"/>
  <rect x="368" y="194" width="8" height="14" class="frame" rx="1"/>
  <rect x="368" y="332" width="8" height="14" class="frame" rx="1"/>

  <!-- Outer plumb frame (where glazing mounts) -->
  <rect x="370" y="196" width="10" height="12" class="frame" rx="1"/>
  <rect x="370" y="332" width="10" height="12" class="frame" rx="1"/>

  <!-- Rebate in outer frame for glazing -->
  <rect x="376" y="206" width="4" height="128" fill="#5c4033" stroke="#3a2a1a" stroke-width="0.5"/>

  <!-- Glazing (polycarbonate in outer frame) -->
  <rect x="380" y="206" width="5" height="128" class="glazing"/>
  <text x="395" y="270" class="label-bold" style="font-size:11px; fill:#6090b0;">glazing</text>
  <text x="395" y="286" class="label-sm" style="font-size:9px; fill:#6090b0;">polycarbonate</text>
  <text x="395" y="300" class="label-sm" style="font-size:9px; fill:#6090b0;">6mm, plumb</text>

  <!-- Butyl tape seal -->
  <rect x="378" y="206" width="2" height="128" class="butyl"/>
  <text x="382" y="200" class="label-sm" style="font-size:8px; fill:#444;">butyl</text>

  <!-- === SILL FLASHING DETAIL (bottom of window) === -->
  <!-- Sill EPDM flashing piece -->
  <path d="M310,340 L310,346 L392,346 L392,340" class="sill-flash"/>
  <!-- 5 degree outward slope -->
  <path d="M310,344 L392,340" stroke="#333" stroke-width="2"/>
  <!-- Drip edge extending past outer face -->
  <line x1="385" y1="340" x2="400" y2="342" stroke="#333" stroke-width="2"/>
  <!-- Water drip -->
  <path d="M400,342 Q404,348 400,358" class="drip" marker-end="url(#drip)"/>
  <text x="410" y="354" class="label-sm" style="font-size:9px; fill:#4488cc;">drip edge</text>

  <!-- Sill slope label -->
  <text x="350" y="362" text-anchor="middle" class="label-sm" style="font-size:9px; fill:#555;">5&deg; outward slope</text>

  <!-- === EXTERIOR (right side) === -->
  <text x="500" y="260" text-anchor="middle" class="label-bold">EXTERIOR</text>

  <!-- === DIMENSIONS === -->
  <!-- Wall thickness -->
  <line x1="220" y1="72" x2="318" y2="72" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="269" y="66" text-anchor="middle" class="dim">dome wall ~14cm</text>

  <!-- Window box depth 20cm -->
  <line x1="318" y1="72" x2="380" y2="72" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="349" y="66" text-anchor="middle" class="dim">20cm box</text>

  <!-- Layer labels (vertical, on left margin) -->
  <text x="223" y="455" text-anchor="middle" class="label-sm" style="font-size:9px;">plaster</text>
  <text x="240" y="455" text-anchor="middle" class="label-sm" style="font-size:9px;">wattle</text>
  <text x="284" y="455" text-anchor="middle" class="label-sm" style="font-size:9px;">straw-clay</text>
  <text x="316" y="455" text-anchor="middle" class="label-sm" style="font-size:9px;">EPDM</text>

  <!-- Dome wall lean indicator -->
  <text x="130" y="468" text-anchor="middle" class="label-sm" style="font-size:10px; fill:#555;">dome wall leans ~15&deg; inward at base</text>

  <!-- Detail callout: EPDM picture-frame -->
  <rect x="460" y="80" width="260" height="100" rx="4" fill="#fff8e6" stroke="#e6c200" stroke-width="1"/>
  <text x="590" y="98" text-anchor="middle" class="label-bold" style="font-size:11px;">EPDM Picture-Frame Cut</text>
  <text x="470" y="116" class="label-sm" style="font-size:10px;">1. Cut dome EPDM in &times; pattern at opening</text>
  <text x="470" y="132" class="label-sm" style="font-size:10px;">2. Fold 4 flaps into box sides, seal to frame</text>
  <text x="470" y="148" class="label-sm" style="font-size:10px;">3. Sill piece laps OVER dome EPDM below</text>
  <text x="470" y="164" class="label-sm" style="font-size:10px;">4. Drip edge extends 5cm past outer face</text>

  <!-- Detail callout: sill flash -->
  <rect x="460" y="360" width="260" height="60" rx="4" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <text x="590" y="378" text-anchor="middle" class="label-bold" style="font-size:11px;">Sill Flashing</text>
  <text x="470" y="396" class="label-sm" style="font-size:10px;">EPDM sill slopes 5&deg; outward for drainage</text>
  <text x="470" y="412" class="label-sm" style="font-size:10px;">Drip edge overhangs outer frame by 5cm</text>

  <!-- Arrow from callout to sill -->
  <path d="M460,390 L405,348" stroke="#4caf50" stroke-width="1" fill="none" marker-end="url(#a-e)"/>

  <!-- Notes -->
  <rect x="60" y="480" width="640" height="28" rx="4" fill="#fff8e6" stroke="#e6c200" stroke-width="1"/>
  <text x="380" y="498" text-anchor="middle" class="label-sm" style="font-size:11px;">Box gives plumb outer frame for glazing. Dome EPDM continuity maintained by fold-in flaps.</text>
</svg>
