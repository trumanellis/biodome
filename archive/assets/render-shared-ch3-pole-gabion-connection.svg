<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 350">
  <defs>
    <pattern id="gravelPattern" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#9A9A9A"/>
      <circle cx="6" cy="5" r="1.2" fill="#8A8A8A"/>
      <circle cx="4" cy="7" r="1" fill="#9E9E9E"/>
    </pattern>
  </defs>

  <!-- Title -->
  <text x="200" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a2e1a">Pole-to-Gabion Connection Detail</text>

  <!-- Background -->
  <rect x="0" y="0" width="400" height="350" fill="#F5F5F0"/>

  <!-- Ground level line -->
  <line x1="50" y1="120" x2="350" y2="120" stroke="#8B7355" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="55" y="115" font-family="Arial, sans-serif" font-size="9" fill="#8B7355">GROUND LEVEL</text>

  <!-- Gabion wire mesh outline (50cm above, 30cm below) -->
  <rect x="100" y="70" width="200" height="160" fill="none" stroke="#A8A8A8" stroke-width="2.5"/>

  <!-- Horizontal wire mesh lines -->
  <line x1="100" y1="95" x2="300" y2="95" stroke="#A8A8A8" stroke-width="1"/>
  <line x1="100" y1="145" x2="300" y2="145" stroke="#A8A8A8" stroke-width="1"/>
  <line x1="100" y1="170" x2="300" y2="170" stroke="#A8A8A8" stroke-width="1"/>
  <line x1="100" y1="195" x2="300" y2="195" stroke="#A8A8A8" stroke-width="1"/>

  <!-- Vertical wire mesh lines -->
  <line x1="140" y1="70" x2="140" y2="230" stroke="#A8A8A8" stroke-width="1"/>
  <line x1="180" y1="70" x2="180" y2="230" stroke="#A8A8A8" stroke-width="1"/>
  <line x1="220" y1="70" x2="220" y2="230" stroke="#A8A8A8" stroke-width="1"/>
  <line x1="260" y1="70" x2="260" y2="230" stroke="#A8A8A8" stroke-width="1"/>

  <!-- Gabion stones (around the pole assembly) -->
  <ellipse cx="115" cy="85" rx="10" ry="7" fill="#7A7A7A" stroke="#666" stroke-width="0.5"/>
  <ellipse cx="270" cy="82" rx="12" ry="8" fill="#6E6E6E" stroke="#5E5E5E" stroke-width="0.5"/>
  <ellipse cx="290" cy="90" rx="8" ry="6" fill="#757575" stroke="#656565" stroke-width="0.5"/>
  <ellipse cx="112" cy="105" rx="9" ry="6" fill="#808080" stroke="#707070" stroke-width="0.5"/>
  <ellipse cx="280" cy="108" rx="11" ry="7" fill="#7A7A7A" stroke="#6A6A6A" stroke-width="0.5"/>
  <ellipse cx="108" cy="155" rx="8" ry="6" fill="#757575" stroke="#656565" stroke-width="0.5"/>
  <ellipse cx="285" cy="152" rx="10" ry="7" fill="#6E6E6E" stroke="#5E5E5E" stroke-width="0.5"/>
  <ellipse cx="115" cy="180" rx="11" ry="8" fill="#7A7A7A" stroke="#6A6A6A" stroke-width="0.5"/>
  <ellipse cx="278" cy="178" rx="9" ry="6" fill="#808080" stroke="#707070" stroke-width="0.5"/>
  <ellipse cx="110" cy="205" rx="10" ry="7" fill="#6E6E6E" stroke="#5E5E5E" stroke-width="0.5"/>
  <ellipse cx="282" cy="202" rx="12" ry="8" fill="#757575" stroke="#656565" stroke-width="0.5"/>
  <ellipse cx="118" cy="222" rx="8" ry="5" fill="#7A7A7A" stroke="#6A6A6A" stroke-width="0.5"/>
  <ellipse cx="275" cy="220" rx="10" ry="6" fill="#808080" stroke="#707070" stroke-width="0.5"/>

  <!-- Gravel packing zone (around HDPE wrap) -->
  <rect x="150" y="90" width="100" height="130" fill="url(#gravelPattern)" rx="5"/>

  <!-- HDPE wrap (dark membrane around char layer) -->
  <rect x="165" y="95" width="70" height="120" fill="#2a2a2a" rx="4" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Char layer (8-10mm) -->
  <rect x="175" y="60" width="50" height="160" fill="#3a3a3a" rx="3"/>

  <!-- Interior wood (the pole itself) -->
  <rect x="182" y="40" width="36" height="180" fill="#8B7355" rx="2" stroke="#6B5340" stroke-width="1"/>
  <!-- Wood grain lines -->
  <line x1="190" y1="45" x2="190" y2="215" stroke="#7A6548" stroke-width="0.5"/>
  <line x1="200" y1="45" x2="200" y2="215" stroke="#9A8365" stroke-width="0.5"/>
  <line x1="210" y1="45" x2="210" y2="215" stroke="#7A6548" stroke-width="0.5"/>

  <!-- Layer labels with leader lines -->
  <!-- Pole label -->
  <line x1="218" y1="50" x2="320" y2="50" stroke="#555" stroke-width="0.5"/>
  <text x="325" y="53" font-family="Arial, sans-serif" font-size="9" fill="#555">Eucalyptus pole</text>

  <!-- Char layer label -->
  <line x1="225" y1="75" x2="320" y2="75" stroke="#555" stroke-width="0.5"/>
  <text x="325" y="78" font-family="Arial, sans-serif" font-size="9" fill="#333" font-weight="bold">Char layer (8-10mm)</text>

  <!-- HDPE wrap label -->
  <line x1="235" y1="110" x2="320" y2="100" stroke="#555" stroke-width="0.5"/>
  <text x="325" y="103" font-family="Arial, sans-serif" font-size="9" fill="#555">HDPE wrap</text>

  <!-- Gravel packing label -->
  <line x1="245" y1="150" x2="320" y2="135" stroke="#555" stroke-width="0.5"/>
  <text x="325" y="138" font-family="Arial, sans-serif" font-size="9" fill="#555">Gravel packing</text>

  <!-- Gabion stone label -->
  <line x1="295" y1="180" x2="320" y2="170" stroke="#555" stroke-width="0.5"/>
  <text x="325" y="173" font-family="Arial, sans-serif" font-size="9" fill="#555">Gabion stone</text>

  <!-- Wire mesh label -->
  <line x1="300" y1="210" x2="320" y2="205" stroke="#A8A8A8" stroke-width="0.5"/>
  <text x="325" y="208" font-family="Arial, sans-serif" font-size="9" fill="#A8A8A8">Wire mesh</text>

  <!-- Dimension: 40cm embedding depth -->
  <line x1="70" y1="70" x2="70" y2="230" stroke="#333" stroke-width="1"/>
  <line x1="65" y1="70" x2="75" y2="70" stroke="#333" stroke-width="1"/>
  <line x1="65" y1="230" x2="75" y2="230" stroke="#333" stroke-width="1"/>
  <polygon points="70,70 67,80 73,80" fill="#333"/>
  <polygon points="70,230 67,220 73,220" fill="#333"/>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#333">40cm</text>
  <text x="60" y="162" font-family="Arial, sans-serif" font-size="9" text-anchor="end" fill="#555">embed</text>

  <!-- Moisture barrier boundary indicator -->
  <path d="M150,240 L165,240 L165,95 L235,95 L235,240 L250,240"
        fill="none" stroke="#4caf50" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4caf50">Moisture barrier boundary</text>

  <!-- Protection layers callout box -->
  <rect x="20" y="270" width="360" height="65" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="4"/>
  <text x="30" y="288" font-family="Arial, sans-serif" font-size="10" fill="#1a2e1a" font-weight="bold">Four Protection Layers (inside to out):</text>
  <text x="30" y="304" font-family="Arial, sans-serif" font-size="9" fill="#333">1. Borax-treated wood core</text>
  <text x="200" y="304" font-family="Arial, sans-serif" font-size="9" fill="#333">2. 8-10mm char layer</text>
  <text x="30" y="320" font-family="Arial, sans-serif" font-size="9" fill="#333">3. HDPE wrap (15-25 yr life)</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="9" fill="#333">4. Gravel + gabion drainage</text>
</svg>