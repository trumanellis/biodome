<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 420">
  <defs>
    <style>
      .label { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 12px; }
      .label-sm { font-family: -apple-system, system-ui, sans-serif; fill: #555; font-size: 11px; }
      .dim { font-family: -apple-system, system-ui, sans-serif; fill: #c9a227; font-size: 11px; font-weight: 600; }
      .title { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 15px; font-weight: 700; }
      .dim-line { stroke: #c9a227; stroke-width: 1; fill: none; }
      .layer-outline { stroke: #1a2e1a; stroke-width: 1.5; fill: none; }
    </style>
    <marker id="a-s" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <path d="M8,0 L0,3 L8,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
    <marker id="a-e" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
    <!-- Straw-clay texture pattern -->
    <pattern id="straw" patternUnits="userSpaceOnUse" width="20" height="12" patternTransform="rotate(-10)">
      <line x1="0" y1="6" x2="18" y2="6" stroke="#b8a050" stroke-width="1" opacity="0.4"/>
      <line x1="5" y1="2" x2="15" y2="2" stroke="#b8a050" stroke-width="0.8" opacity="0.3"/>
      <line x1="2" y1="10" x2="16" y2="10" stroke="#b8a050" stroke-width="0.8" opacity="0.3"/>
    </pattern>
    <!-- Wattle pattern -->
    <pattern id="wattle" patternUnits="userSpaceOnUse" width="14" height="14">
      <line x1="7" y1="0" x2="7" y2="14" stroke="#8b6914" stroke-width="2" opacity="0.5"/>
      <line x1="0" y1="7" x2="14" y2="7" stroke="#6a5010" stroke-width="1.5" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Title -->
  <text x="380" y="24" text-anchor="middle" class="title">Wall Section — Five Layers (Inside to Outside)</text>
  <text x="380" y="42" text-anchor="middle" class="label-sm">Cut-away view through dome wall at ~1m height</text>

  <!-- Direction labels -->
  <text x="95" y="80" text-anchor="middle" class="label" style="font-weight:700; font-size:14px;">INSIDE</text>
  <text x="660" y="80" text-anchor="middle" class="label" style="font-weight:700; font-size:14px;">OUTSIDE</text>
  <!-- Arrow -->
  <line x1="140" y1="76" x2="610" y2="76" stroke="#2d4a2d" stroke-width="1" marker-end="url(#a-e)" opacity="0.4"/>

  <!-- ===== LAYER 1: Lime Plaster (leftmost = interior) ===== -->
  <!-- x: 100-130 (30px = ~10mm at our scale) -->
  <rect x="100" y="100" width="30" height="250" fill="#f5f2ec" stroke="#1a2e1a" stroke-width="1.5" rx="1"/>
  <!-- Subtle texture -->
  <line x1="105" y1="120" x2="125" y2="118" stroke="#ddd" stroke-width="0.5"/>
  <line x1="108" y1="155" x2="127" y2="153" stroke="#ddd" stroke-width="0.5"/>
  <line x1="103" y1="190" x2="126" y2="188" stroke="#ddd" stroke-width="0.5"/>
  <line x1="106" y1="228" x2="128" y2="226" stroke="#ddd" stroke-width="0.5"/>
  <line x1="104" y1="260" x2="125" y2="258" stroke="#ddd" stroke-width="0.5"/>
  <line x1="107" y1="295" x2="127" y2="293" stroke="#ddd" stroke-width="0.5"/>
  <line x1="103" y1="330" x2="126" y2="328" stroke="#ddd" stroke-width="0.5"/>

  <!-- ===== LAYER 2: Wattle Lattice ===== -->
  <!-- x: 140-200 (60px) -->
  <rect x="140" y="100" width="60" height="250" fill="url(#wattle)" stroke="#1a2e1a" stroke-width="1.5" rx="1"/>
  <!-- Individual pole cross-sections visible in cut -->
  <circle cx="155" cy="130" r="6" fill="#8b6914" stroke="#5a4510" stroke-width="1"/>
  <circle cx="175" cy="130" r="5" fill="#a0842a" stroke="#5a4510" stroke-width="1"/>
  <circle cx="155" cy="170" r="5" fill="#a0842a" stroke="#5a4510" stroke-width="1"/>
  <circle cx="175" cy="170" r="6" fill="#8b6914" stroke="#5a4510" stroke-width="1"/>
  <circle cx="155" cy="210" r="6" fill="#8b6914" stroke="#5a4510" stroke-width="1"/>
  <circle cx="175" cy="210" r="5" fill="#a0842a" stroke="#5a4510" stroke-width="1"/>
  <circle cx="155" cy="250" r="5" fill="#a0842a" stroke="#5a4510" stroke-width="1"/>
  <circle cx="175" cy="250" r="6" fill="#8b6914" stroke="#5a4510" stroke-width="1"/>
  <circle cx="155" cy="290" r="6" fill="#8b6914" stroke="#5a4510" stroke-width="1"/>
  <circle cx="175" cy="290" r="5" fill="#a0842a" stroke="#5a4510" stroke-width="1"/>
  <circle cx="155" cy="330" r="5" fill="#a0842a" stroke="#5a4510" stroke-width="1"/>
  <circle cx="175" cy="330" r="6" fill="#8b6914" stroke="#5a4510" stroke-width="1"/>

  <!-- ===== LAYER 3: Straw-Clay Insulation (100mm) ===== -->
  <!-- x: 210-430 (220px = 100mm — this is the thick layer) -->
  <rect x="210" y="100" width="220" height="250" fill="#d4c090" stroke="#1a2e1a" stroke-width="1.5" rx="1"/>
  <rect x="210" y="100" width="220" height="250" fill="url(#straw)" rx="1"/>
  <!-- Some straw strand hints -->
  <line x1="220" y1="135" x2="280" y2="130" stroke="#a08840" stroke-width="1.5" opacity="0.5"/>
  <line x1="240" y1="175" x2="310" y2="170" stroke="#a08840" stroke-width="1.5" opacity="0.5"/>
  <line x1="260" y1="215" x2="340" y2="208" stroke="#a08840" stroke-width="1.5" opacity="0.5"/>
  <line x1="230" y1="255" x2="320" y2="250" stroke="#a08840" stroke-width="1.5" opacity="0.5"/>
  <line x1="250" y1="295" x2="350" y2="288" stroke="#a08840" stroke-width="1.5" opacity="0.5"/>
  <line x1="225" y1="330" x2="330" y2="325" stroke="#a08840" stroke-width="1.5" opacity="0.5"/>
  <line x1="310" y1="145" x2="400" y2="140" stroke="#a08840" stroke-width="1.5" opacity="0.4"/>
  <line x1="330" y1="190" x2="420" y2="185" stroke="#a08840" stroke-width="1.5" opacity="0.4"/>
  <line x1="300" y1="235" x2="415" y2="228" stroke="#a08840" stroke-width="1.5" opacity="0.4"/>
  <line x1="340" y1="270" x2="410" y2="265" stroke="#a08840" stroke-width="1.5" opacity="0.4"/>
  <line x1="320" y1="310" x2="400" y2="305" stroke="#a08840" stroke-width="1.5" opacity="0.4"/>

  <!-- ===== LAYER 4: Burlap ===== -->
  <!-- x: 440-455 (15px) -->
  <rect x="440" y="100" width="15" height="250" fill="#c8b888" stroke="#1a2e1a" stroke-width="1.5" rx="1"/>
  <!-- Burlap weave texture -->
  <line x1="442" y1="100" x2="442" y2="350" stroke="#b0a070" stroke-width="0.5" stroke-dasharray="2,2"/>
  <line x1="446" y1="100" x2="446" y2="350" stroke="#b0a070" stroke-width="0.5" stroke-dasharray="2,2"/>
  <line x1="450" y1="100" x2="450" y2="350" stroke="#b0a070" stroke-width="0.5" stroke-dasharray="2,2"/>

  <!-- ===== LAYER 5: EPDM Membrane ===== -->
  <!-- x: 465-475 (10px) -->
  <rect x="465" y="100" width="10" height="250" fill="#333" stroke="#1a2e1a" stroke-width="1.5" rx="1"/>

  <!-- ===== DIMENSION LINES ===== -->
  <!-- Layer 1: Lime plaster ~10mm -->
  <line x1="100" y1="380" x2="130" y2="380" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="115" y="398" text-anchor="middle" class="dim" style="font-size:10px;">~10mm</text>

  <!-- Layer 2: Wattle -->
  <line x1="140" y1="380" x2="200" y2="380" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="170" y="398" text-anchor="middle" class="dim" style="font-size:10px;">wattle</text>

  <!-- Layer 3: Straw-clay 100mm -->
  <line x1="210" y1="380" x2="430" y2="380" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="320" y="377" text-anchor="middle" class="dim">100mm</text>

  <!-- Layer 4: Burlap -->
  <line x1="440" y1="380" x2="455" y2="380" class="dim-line"/>

  <!-- Layer 5: EPDM 1.5mm -->
  <line x1="465" y1="380" x2="475" y2="380" class="dim-line"/>
  <text x="475" y="398" text-anchor="start" class="dim" style="font-size:10px;">1.5mm</text>

  <!-- Total wall thickness -->
  <line x1="100" y1="410" x2="475" y2="410" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="288" y="408" text-anchor="middle" class="dim">~400mm total wall thickness</text>

  <!-- ===== LAYER NAME LABELS (above) ===== -->
  <text x="115" y="90" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">Lime</text>
  <text x="170" y="90" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">Wattle</text>
  <text x="320" y="90" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">Straw-Clay</text>
  <text x="448" y="90" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">Burlap</text>
  <text x="470" y="90" text-anchor="end" class="label" style="font-weight:600; font-size:11px;"></text>
  <text x="505" y="90" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">EPDM</text>

  <!-- Layer number badges -->
  <circle cx="115" cy="110" r="9" fill="#1a2e1a"/>
  <text x="115" y="114" text-anchor="middle" fill="white" style="font-family: sans-serif; font-size: 10px; font-weight: 700;">1</text>
  <circle cx="170" cy="110" r="9" fill="#1a2e1a"/>
  <text x="170" y="114" text-anchor="middle" fill="white" style="font-family: sans-serif; font-size: 10px; font-weight: 700;">2</text>
  <circle cx="320" cy="110" r="9" fill="#1a2e1a"/>
  <text x="320" y="114" text-anchor="middle" fill="white" style="font-family: sans-serif; font-size: 10px; font-weight: 700;">3</text>
  <circle cx="448" cy="110" r="9" fill="#1a2e1a"/>
  <text x="448" y="114" text-anchor="middle" fill="white" style="font-family: sans-serif; font-size: 10px; font-weight: 700;">4</text>
  <circle cx="470" cy="110" r="9" fill="#1a2e1a"/>
  <text x="470" y="114" text-anchor="middle" fill="white" style="font-family: sans-serif; font-size: 10px; font-weight: 700;">5</text>

  <!-- Side annotations -->
  <rect x="530" y="110" width="210" height="100" rx="6" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
  <text x="635" y="132" text-anchor="middle" class="label" style="font-weight:700; font-size:12px;">Layer Functions</text>
  <text x="545" y="150" class="label-sm">1. Seal + reflect light</text>
  <text x="545" y="166" class="label-sm">2. Structural lattice</text>
  <text x="545" y="182" class="label-sm">3. Insulation (~R-7)</text>
  <text x="545" y="198" class="label-sm">4. Puncture protection</text>

  <rect x="530" y="220" width="210" height="40" rx="6" fill="#ffebee" stroke="#ef5350" stroke-width="1"/>
  <text x="635" y="244" text-anchor="middle" class="label" style="font-weight:700; font-size:12px; fill:#c62828;">5. Waterproofing</text>
</svg>
