<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 580">
  <defs>
    <style>
      .label { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 12px; }
      .label-sm { font-family: -apple-system, system-ui, sans-serif; fill: #555; font-size: 11px; }
      .dim { font-family: -apple-system, system-ui, sans-serif; fill: #c9a227; font-size: 12px; font-weight: 600; }
      .dim-lg { font-family: -apple-system, system-ui, sans-serif; fill: #c9a227; font-size: 14px; font-weight: 700; }
      .dim-line { stroke: #c9a227; stroke-width: 1; fill: none; }
      .struct { stroke: #1a2e1a; stroke-width: 2.5; fill: none; }
      .struct-inner { stroke: #2d4a2d; stroke-width: 1.5; fill: none; stroke-dasharray: 8,4; }
      .wall-fill { fill: #e8f0e8; opacity: 0.5; }
      .ground-fill { fill: #f0ebe3; }
      .gabion-fill { fill: #d5cfc5; stroke: #1a2e1a; stroke-width: 1.5; }
      .gabion-stone { fill: #bbb; stroke: #999; stroke-width: 0.8; }
      .zone-line { stroke: #2d4a2d; stroke-width: 1; stroke-dasharray: 5,4; opacity: 0.6; }
      .person { fill: none; stroke: #1a2e1a; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .person-head { fill: #faf8f5; stroke: #1a2e1a; stroke-width: 2; }
    </style>
    <marker id="arr-start" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <path d="M8,0 L0,3 L8,6" class="dim-line" fill="none"/>
    </marker>
    <marker id="arr-end" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" class="dim-line" fill="none"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="380" y="24" text-anchor="middle" class="label" style="font-size:15px; font-weight:700;">Dome Cross-Section — Natural Arch Profile</text>

  <!-- Ground fill -->
  <rect x="40" y="460" width="680" height="120" class="ground-fill"/>

  <!-- Ground line -->
  <line x1="40" y1="460" x2="720" y2="460" stroke="#1a2e1a" stroke-width="1"/>
  <text x="725" y="464" class="label-sm" style="font-size:10px;">grade</text>

  <!-- Wall fill between outer and inner curves (correct catenary, 0.4m normal offset) -->
  <path d="M130,460 L138,432 L147,406 L155,381 L163,358 L172,337 L180,317 L188,299 L197,282 L205,266 L213,251 L222,237 L230,224 L238,213 L247,202 L255,192 L263,183 L272,174 L280,167 L288,160 L297,154 L305,148 L313,143 L322,139 L330,136 L338,132 L347,130 L355,128 L363,127 L372,126 L380,126 L388,126 L397,127 L405,128 L413,130 L422,132 L430,136 L438,139 L447,143 L455,148 L463,154 L472,160 L480,167 L488,174 L497,183 L505,192 L513,202 L522,213 L530,224 L538,237 L547,251 L555,266 L563,282 L572,299 L580,317 L588,337 L597,358 L605,381 L613,406 L622,432 L630,460 L594,460 L594,455 L586,429 L578,404 L570,381 L561,360 L553,340 L545,322 L538,305 L530,289 L522,275 L514,261 L506,249 L499,238 L491,228 L484,218 L476,210 L469,202 L462,195 L455,189 L448,184 L441,179 L434,175 L427,171 L421,168 L414,165 L408,163 L402,161 L395,160 L389,159 L383,159 L377,159 L371,159 L365,160 L358,161 L352,163 L346,165 L339,168 L333,171 L326,175 L319,179 L312,184 L305,189 L298,195 L291,202 L284,210 L276,218 L269,228 L261,238 L254,249 L246,261 L238,275 L230,289 L222,305 L215,322 L207,340 L199,360 L190,381 L182,404 L174,429 L166,455 L166,460 Z" class="wall-fill"/>

  <!-- Inner dome curve (dashed, with vertical extensions to ground) -->
  <path d="M166,460 L166,455 L174,429 L182,404 L190,381 L199,360 L207,340 L215,322 L222,305 L230,289 L238,275 L246,261 L254,249 L261,238 L269,228 L276,218 L284,210 L291,202 L298,195 L305,189 L312,184 L319,179 L326,175 L333,171 L339,168 L346,165 L352,163 L358,161 L365,160 L371,159 L377,159 L383,159 L389,159 L395,160 L402,161 L408,163 L414,165 L421,168 L427,171 L434,175 L441,179 L448,184 L455,189 L462,195 L469,202 L476,210 L484,218 L491,228 L499,238 L506,249 L514,261 L522,275 L530,289 L538,305 L545,322 L553,340 L561,360 L570,381 L578,404 L586,429 L594,455 L594,460" class="struct-inner"/>

  <!-- Outer dome curve (solid, true catenary h(r) = A·(cosh(R/A) − cosh(r/A)), A=1.53, R=3) -->
  <path d="M130,460 L138,432 L147,406 L155,381 L163,358 L172,337 L180,317 L188,299 L197,282 L205,266 L213,251 L222,237 L230,224 L238,213 L247,202 L255,192 L263,183 L272,174 L280,167 L288,160 L297,154 L305,148 L313,143 L322,139 L330,136 L338,132 L347,130 L355,128 L363,127 L372,126 L380,126 L388,126 L397,127 L405,128 L413,130 L422,132 L430,136 L438,139 L447,143 L455,148 L463,154 L472,160 L480,167 L488,174 L497,183 L505,192 L513,202 L522,213 L530,224 L538,237 L547,251 L555,266 L563,282 L572,299 L580,317 L588,337 L597,358 L605,381 L613,406 L622,432 L630,460" class="struct"/>

  <!-- Gabion foundations (straddle ground at dome base) -->
  <rect x="113" y="438" width="55" height="44" class="gabion-fill" rx="1"/>
  <rect x="592" y="438" width="55" height="44" class="gabion-fill" rx="1"/>
  <!-- Stone texture — left gabion -->
  <ellipse cx="127" cy="450" rx="7" ry="5" class="gabion-stone"/>
  <ellipse cx="143" cy="458" rx="8" ry="5" class="gabion-stone"/>
  <ellipse cx="138" cy="445" rx="6" ry="4" class="gabion-stone"/>
  <ellipse cx="152" cy="452" rx="5" ry="4" class="gabion-stone"/>
  <ellipse cx="125" cy="465" rx="6" ry="5" class="gabion-stone"/>
  <ellipse cx="140" cy="470" rx="7" ry="4" class="gabion-stone"/>
  <ellipse cx="157" cy="465" rx="5" ry="4" class="gabion-stone"/>
  <!-- Stone texture — right gabion -->
  <ellipse cx="607" cy="450" rx="7" ry="5" class="gabion-stone"/>
  <ellipse cx="623" cy="458" rx="8" ry="5" class="gabion-stone"/>
  <ellipse cx="618" cy="445" rx="6" ry="4" class="gabion-stone"/>
  <ellipse cx="632" cy="452" rx="5" ry="4" class="gabion-stone"/>
  <ellipse cx="605" cy="465" rx="6" ry="5" class="gabion-stone"/>
  <ellipse cx="620" cy="470" rx="7" ry="4" class="gabion-stone"/>
  <ellipse cx="637" cy="465" rx="5" ry="4" class="gabion-stone"/>

  <!-- 1.8m headroom line (y = 460 − 1.8 × 83.33 = 310) -->
  <line x1="183" y1="310" x2="577" y2="310" class="zone-line"/>
  <text x="582" y="307" class="label-sm" style="fill:#2d4a2d;">1.8 m</text>

  <!-- Human figure for scale (1.8m = 150px, feet at y=460, top of head at y=310) -->
  <!-- Head -->
  <circle cx="380" cy="320" r="10" class="person-head"/>
  <!-- Body -->
  <line x1="380" y1="330" x2="380" y2="395" class="person"/>
  <!-- Arms -->
  <line x1="380" y1="350" x2="362" y2="372" class="person"/>
  <line x1="380" y1="350" x2="398" y2="372" class="person"/>
  <!-- Legs -->
  <line x1="380" y1="395" x2="370" y2="457" class="person"/>
  <line x1="380" y1="395" x2="390" y2="457" class="person"/>

  <!-- Headroom zone labels -->
  <text x="582" y="325" class="label-sm">Standing zone</text>
  <text x="582" y="337" class="label-sm" style="fill:#888;">shelving below</text>

  <!-- Vertical center line -->
  <line x1="380" y1="126" x2="380" y2="460" stroke="#2d4a2d" stroke-width="0.5" stroke-dasharray="3,6" opacity="0.4"/>

  <!-- DIMENSION: Total width (6m) -->
  <line x1="130" y1="510" x2="630" y2="510" class="dim-line" marker-start="url(#arr-start)" marker-end="url(#arr-end)"/>
  <text x="380" y="507" text-anchor="middle" class="dim-lg">6 m outer diameter</text>

  <!-- DIMENSION: Inner width (5.2m) -->
  <line x1="166" y1="488" x2="594" y2="488" class="dim-line" marker-start="url(#arr-start)" marker-end="url(#arr-end)"/>
  <text x="380" y="485" text-anchor="middle" class="dim" style="font-size:11px;">5.2 m inner</text>

  <!-- DIMENSION: Height (4m) on left -->
  <line x1="85" y1="126" x2="85" y2="460" class="dim-line" marker-start="url(#arr-start)" marker-end="url(#arr-end)"/>
  <text x="82" y="295" text-anchor="end" class="dim-lg" transform="rotate(-90 82 295)">4 m apex height</text>

  <!-- DIMENSION: Wall thickness callout (at ~0.7m height, left side, below apex height text) -->
  <line x1="147" y1="406" x2="182" y2="404" class="dim-line" marker-start="url(#arr-start)" marker-end="url(#arr-end)"/>
  <text x="105" y="400" text-anchor="end" class="dim" style="font-size:10px;">~400 mm</text>
  <text x="105" y="413" text-anchor="end" class="dim" style="font-size:10px;">wall</text>
  <line x1="108" y1="405" x2="146" y2="406" stroke="#c9a227" stroke-width="0.5" stroke-dasharray="3,3" opacity="0.5"/>

  <!-- APEX VENT label -->
  <text x="380" y="98" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">APEX VENT</text>
  <line x1="380" y1="101" x2="380" y2="123" stroke="#2d4a2d" stroke-width="0.8" opacity="0.4"/>

  <!-- Distance markers along ground -->
  <line x1="297" y1="456" x2="297" y2="464" stroke="#c9a227" stroke-width="1"/>
  <text x="297" y="476" text-anchor="middle" class="dim" style="font-size:9px;">1 m</text>
  <line x1="213" y1="456" x2="213" y2="464" stroke="#c9a227" stroke-width="1"/>
  <text x="213" y="476" text-anchor="middle" class="dim" style="font-size:9px;">2 m</text>
  <line x1="463" y1="456" x2="463" y2="464" stroke="#c9a227" stroke-width="1"/>
  <text x="463" y="476" text-anchor="middle" class="dim" style="font-size:9px;">1 m</text>
  <line x1="547" y1="456" x2="547" y2="464" stroke="#c9a227" stroke-width="1"/>
  <text x="547" y="476" text-anchor="middle" class="dim" style="font-size:9px;">2 m</text>

  <!-- Zone annotations inside dome -->
  <text x="380" y="435" text-anchor="middle" class="label" style="font-weight:600; font-size:11px;">CENTRAL ZONE</text>
  <text x="380" y="448" text-anchor="middle" class="label-sm" style="font-size:10px;">full headroom</text>

  <text x="210" y="415" text-anchor="middle" class="label-sm" style="font-size:10px;">sleeping</text>
  <text x="210" y="427" text-anchor="middle" class="label-sm" style="font-size:10px;">storage</text>
  <text x="550" y="415" text-anchor="middle" class="label-sm" style="font-size:10px;">sleeping</text>
  <text x="550" y="427" text-anchor="middle" class="label-sm" style="font-size:10px;">storage</text>

  <!-- Legend -->
  <line x1="50" y1="555" x2="80" y2="555" stroke="#1a2e1a" stroke-width="2.5"/>
  <text x="85" y="559" class="label-sm">Outer surface</text>
  <line x1="200" y1="555" x2="230" y2="555" stroke="#2d4a2d" stroke-width="1.5" stroke-dasharray="8,4"/>
  <text x="235" y="559" class="label-sm">Inner surface</text>
  <rect x="370" y="550" width="20" height="10" class="gabion-fill" rx="1"/>
  <text x="395" y="559" class="label-sm">Gabion foundation</text>
</svg>
