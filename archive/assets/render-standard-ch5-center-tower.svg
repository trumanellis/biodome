<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wood grain pattern -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#8B7355"/>
      <path d="M0,2 Q2,1 4,2" stroke="#7A6344" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>

    <!-- Arrow marker for dimensions -->
    <marker id="arrowStart" markerWidth="6" markerHeight="6" refX="0" refY="3" orient="auto">
      <polygon points="0,3 6,0 6,6" fill="#1a2e1a"/>
    </marker>
    <marker id="arrowEnd" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <polygon points="6,3 0,0 0,6" fill="#1a2e1a"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        fill="#1a2e1a" text-anchor="middle">Temporary Center Support Tower</text>

  <!-- Ground line -->
  <line x1="50" y1="350" x2="350" y2="350" stroke="#1a2e1a" stroke-width="2"/>
  <text x="200" y="365" font-family="Arial, sans-serif" font-size="9"
        fill="#1a2e1a" text-anchor="middle">Ground Level</text>

  <!-- Left vertical poles (front and back - shown as two parallel poles) -->
  <rect x="100" y="80" width="8" height="270" fill="url(#woodGrain)" stroke="#6B5335" stroke-width="1"/>
  <rect x="115" y="80" width="8" height="270" fill="url(#woodGrain)" stroke="#6B5335" stroke-width="1" opacity="0.7"/>

  <!-- Right vertical poles (front and back) -->
  <rect x="277" y="80" width="8" height="270" fill="url(#woodGrain)" stroke="#6B5335" stroke-width="1"/>
  <rect x="292" y="80" width="8" height="270" fill="url(#woodGrain)" stroke="#6B5335" stroke-width="1" opacity="0.7"/>

  <!-- Cross-bracing - Bottom level -->
  <line x1="104" y1="280" x2="281" y2="200" stroke="#A8A8A8" stroke-width="1.5"/>
  <line x1="281" y1="280" x2="104" y2="200" stroke="#A8A8A8" stroke-width="1.5"/>

  <!-- Cross-bracing - Middle level -->
  <line x1="104" y1="200" x2="281" y2="130" stroke="#A8A8A8" stroke-width="1.5"/>
  <line x1="281" y1="200" x2="104" y2="130" stroke="#A8A8A8" stroke-width="1.5"/>

  <!-- Cross-bracing - Top level -->
  <line x1="104" y1="130" x2="281" y2="80" stroke="#A8A8A8" stroke-width="1.5"/>
  <line x1="281" y1="130" x2="104" y2="80" stroke="#A8A8A8" stroke-width="1.5"/>

  <!-- Platform at 4.5m (60×60cm) -->
  <rect x="90" y="105" width="210" height="12" fill="#8B7355" stroke="#6B5335" stroke-width="1.5"/>
  <!-- Platform edge detail -->
  <rect x="90" y="105" width="210" height="3" fill="#7A6344" opacity="0.5"/>

  <!-- Cross-beams on platform (showing depth) -->
  <line x1="150" y1="105" x2="150" y2="117" stroke="#6B5335" stroke-width="1"/>
  <line x1="200" y1="105" x2="200" y2="117" stroke="#6B5335" stroke-width="1"/>
  <line x1="250" y1="105" x2="250" y2="117" stroke="#6B5335" stroke-width="1"/>

  <!-- Ghosted rafter resting on platform -->
  <g opacity="0.4">
    <line x1="195" y1="100" x2="330" y2="230" stroke="#8B7355" stroke-width="10" stroke-linecap="round"/>
    <line x1="195" y1="100" x2="330" y2="230" stroke="#6B5335" stroke-width="1"/>
    <!-- Rafter label -->
    <text x="270" y="175" font-family="Arial, sans-serif" font-size="9"
          fill="#1a2e1a" opacity="1">Rafter (example)</text>
  </g>

  <!-- Height dimension line -->
  <line x1="330" y1="110" x2="330" y2="350" stroke="#1a2e1a" stroke-width="1"
        marker-start="url(#arrowStart)" marker-end="url(#arrowEnd)"/>
  <text x="345" y="230" font-family="Arial, sans-serif" font-size="11" font-weight="bold"
        fill="#1a2e1a">4.5m</text>

  <!-- Platform height indicator -->
  <line x1="300" y1="111" x2="330" y2="111" stroke="#1a2e1a" stroke-width="1"/>

  <!-- Labels -->
  <!-- Poles label -->
  <text x="130" y="185" font-family="Arial, sans-serif" font-size="9"
        fill="#1a2e1a">Eucalyptus poles</text>
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="9"
        fill="#1a2e1a">(10-12cm Ø)</text>
  <line x1="120" y1="190" x2="100" y2="190" stroke="#1a2e1a" stroke-width="0.5"/>

  <!-- Bracing label -->
  <text x="170" y="265" font-family="Arial, sans-serif" font-size="9"
        fill="#1a2e1a">Wire/rope bracing</text>
  <line x1="190" y1="270" x2="193" y2="280" stroke="#1a2e1a" stroke-width="0.5"/>

  <!-- Platform label -->
  <text x="30" y="113" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
        fill="#1a2e1a">Platform</text>
  <text x="30" y="123" font-family="Arial, sans-serif" font-size="9"
        fill="#1a2e1a">(60×60cm)</text>
  <line x1="85" y1="111" x2="75" y2="111" stroke="#1a2e1a" stroke-width="0.5"/>

  <!-- Tower dimensions annotation -->
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="9"
        fill="#1a2e1a" text-anchor="middle" font-style="italic">
    Square tower: ~60×60cm footprint
  </text>

  <!-- Detail note -->
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="8"
        fill="#666" text-anchor="middle" font-style="italic">
    Removed after rafter ring is complete and stable
  </text>
</svg>