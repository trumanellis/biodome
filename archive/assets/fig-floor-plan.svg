<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 680">
  <defs>
    <style>
      .label { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 12px; }
      .label-sm { font-family: -apple-system, system-ui, sans-serif; fill: #555; font-size: 11px; }
      .label-bold { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 13px; font-weight: 700; }
      .dim { font-family: -apple-system, system-ui, sans-serif; fill: #c9a227; font-size: 11px; font-weight: 600; }
      .title { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 15px; font-weight: 700; }
      .dim-line { stroke: #c9a227; stroke-width: 1; fill: none; }
      .wall { fill: #d5cfc5; stroke: #1a2e1a; stroke-width: 2; }
      .wall-inner { fill: none; stroke: #1a2e1a; stroke-width: 1.5; }
      .zone-center { fill: #f5f0e0; opacity: 0.6; }
      .zone-kitchen { fill: #e8f5e9; opacity: 0.4; }
      .zone-sleep { fill: #e3f2fd; opacity: 0.4; }
      .zone-entry { fill: #fff8e1; opacity: 0.5; }
      .zone-storage { fill: #f3e5f5; opacity: 0.3; }
      .window-mark { stroke: #80b0d0; stroke-width: 4; fill: none; }
      .door-mark { stroke: #8b6914; stroke-width: 4; }
      .compass { font-family: -apple-system, system-ui, sans-serif; fill: #2d4a2d; font-size: 14px; font-weight: 700; }
      .area-label { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 11px; font-style: italic; }
      .pole-dot { fill: #8b6914; stroke: #5a4510; stroke-width: 1; }
      .furniture { fill: none; stroke: #888; stroke-width: 1; stroke-dasharray: 4,3; }
    </style>
    <marker id="a-e" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
    <marker id="a-s" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <path d="M8,0 L0,3 L8,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="380" y="24" text-anchor="middle" class="title">Floor Plan — 28m² Circular Layout</text>
  <text x="380" y="42" text-anchor="middle" class="label-sm">Door faces east/southeast. North at top.</text>

  <!-- Center at (380, 350). Outer radius = 250px (3m). Inner radius = 217px (2.6m) -->

  <!-- Gabion wall (ring) -->
  <circle cx="380" cy="350" r="250" class="wall"/>
  <circle cx="380" cy="350" r="217" class="wall-inner"/>

  <!-- Interior floor (cream) -->
  <circle cx="380" cy="350" r="216" fill="#faf8f5"/>

  <!-- ===== ZONES ===== -->

  <!-- Storage perimeter (ring around edge, r=175 to r=217) -->
  <path d="M380,133 A217,217 0 1,1 379.9,133 Z" class="zone-storage"/>
  <circle cx="380" cy="350" r="175" fill="#faf8f5"/>

  <!-- Sleeping platform (north arc, from ~100° to ~260° at top) -->
  <path d="M380,350 L210,200 A217,217 0 0,1 550,200 Z" class="zone-sleep"/>

  <!-- Kitchen (south arc, roughly 280° to 80°) -->
  <path d="M380,350 L240,510 A217,217 0 0,1 520,510 Z" class="zone-kitchen"/>

  <!-- Entry zone (east side, around door) -->
  <path d="M380,350 L580,280 A217,217 0 0,1 580,420 Z" class="zone-entry"/>

  <!-- Center zone (circle r=125 = 1.5m) -->
  <circle cx="380" cy="350" r="125" class="zone-center"/>

  <!-- ===== STRUCTURAL ELEMENTS ===== -->

  <!-- 16 pole positions on the wall ring (radius ~233) -->
  <!-- Starting at East (0° = right), going counter-clockwise -->
  <!-- Skip 1 for door (0°). Socket 2 (22.5°) and Socket 16 (337.5°) are door-flanking — fanning pair thin ends -->
  <!-- Pole at 22.5° (door-flanking) -->
  <circle cx="595" cy="261" r="5" class="pole-dot"/>
  <!-- Pole at 45° -->
  <circle cx="545" cy="185" r="5" class="pole-dot"/>
  <!-- 67.5° -->
  <circle cx="469" cy="131" r="5" class="pole-dot"/>
  <!-- 90° (N) -->
  <circle cx="380" cy="117" r="5" class="pole-dot"/>
  <!-- 112.5° -->
  <circle cx="291" cy="131" r="5" class="pole-dot"/>
  <!-- 135° -->
  <circle cx="215" cy="185" r="5" class="pole-dot"/>
  <!-- 157.5° -->
  <circle cx="165" cy="261" r="5" class="pole-dot"/>
  <!-- ~175° (fanning pair butt — north) -->
  <circle cx="148" cy="330" r="5" class="pole-dot"/>
  <!-- ~185° (fanning pair butt — south) -->
  <circle cx="148" cy="370" r="5" class="pole-dot"/>
  <!-- 202.5° -->
  <circle cx="165" cy="439" r="5" class="pole-dot"/>
  <!-- 225° -->
  <circle cx="215" cy="515" r="5" class="pole-dot"/>
  <!-- 247.5° -->
  <circle cx="291" cy="569" r="5" class="pole-dot"/>
  <!-- 270° (S) -->
  <circle cx="380" cy="583" r="5" class="pole-dot"/>
  <!-- 292.5° -->
  <circle cx="469" cy="569" r="5" class="pole-dot"/>
  <!-- 315° -->
  <circle cx="545" cy="515" r="5" class="pole-dot"/>
  <!-- 337.5° -->
  <circle cx="595" cy="439" r="5" class="pole-dot"/>

  <!-- ===== DOOR (East side, centered at 0°) ===== -->
  <!-- Door opening spans double bay from socket 16 (337.5°) to socket 2 (22.5°), socket 1 (0°) skipped -->
  <!-- Erase wall arc from 337.5° to 22.5° -->
  <path d="M595,439 A233,233 0 0,0 595,261" stroke="#faf8f5" stroke-width="36" fill="none"/>
  <!-- Door swing arc -->
  <path d="M608,365 A45,45 0 0,1 575,340" stroke="#8b6914" stroke-width="2" fill="none" stroke-dasharray="4,3"/>
  <!-- Door leaf -->
  <line x1="608" y1="365" x2="575" y2="340" class="door-mark"/>
  <text x="635" y="354" class="label-bold" style="font-size:11px;">DOOR</text>

  <!-- ===== WINDOWS ===== -->
  <!-- South window (largest, at ~270°) -->
  <path d="M358,580 A217,217 0 0,0 402,580" class="window-mark" stroke-width="6"/>
  <text x="380" y="605" text-anchor="middle" class="label-sm" style="fill:#80b0d0; font-weight:600;">S window</text>

  <!-- West window (~180°) -->
  <path d="M147,330 A217,217 0 0,0 147,370" class="window-mark" stroke-width="6"/>
  <text x="120" y="354" text-anchor="end" class="label-sm" style="fill:#80b0d0; font-weight:600;">W</text>

  <!-- NE window (opposite door, ~120°) -->
  <path d="M275,138 A217,217 0 0,0 240,170" class="window-mark" stroke-width="6"/>
  <text x="235" y="142" text-anchor="end" class="label-sm" style="fill:#80b0d0; font-weight:600;">NW</text>

  <!-- ===== FURNITURE (suggested, dashed) ===== -->

  <!-- Central table/stove area -->
  <circle cx="380" cy="350" r="5" fill="#c9a227" stroke="#c9a227" stroke-width="1"/>
  <rect x="355" y="325" width="50" height="50" rx="4" class="furniture"/>
  <text x="380" y="345" text-anchor="middle" class="label-sm" style="font-size:9px; fill:#888;">table /</text>
  <text x="380" y="357" text-anchor="middle" class="label-sm" style="font-size:9px; fill:#888;">stove</text>

  <!-- Sleeping platform (curved rectangle along north wall) -->
  <path d="M230,200 A185,185 0 0,1 530,200 L510,240 A145,145 0 0,0 250,240 Z" fill="#e3f2fd" stroke="#888" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- Kitchen counter (curved along south wall) -->
  <path d="M260,485 A170,170 0 0,0 500,485 L490,465 A155,155 0 0,1 270,465 Z" fill="#e8f5e9" stroke="#888" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- ===== ZONE LABELS ===== -->
  <text x="380" y="300" text-anchor="middle" class="label-bold">CENTER ZONE</text>
  <text x="380" y="316" text-anchor="middle" class="area-label">~7m² — full headroom</text>

  <text x="380" y="215" text-anchor="middle" class="label-bold" style="fill:#1565c0;">SLEEPING</text>
  <text x="380" y="231" text-anchor="middle" class="area-label" style="fill:#1565c0;">~6m² — low platform</text>

  <text x="380" y="488" text-anchor="middle" class="label-bold" style="fill:#2e7d32;">KITCHEN</text>
  <text x="380" y="504" text-anchor="middle" class="area-label" style="fill:#2e7d32;">~5m² — counter at south wall</text>

  <text x="578" y="365" class="label-bold" style="font-size:10px; fill:#f57f17;">ENTRY</text>
  <text x="570" y="378" class="label-sm" style="font-size:9px; fill:#f57f17;">~3m²</text>

  <!-- Storage perimeter label -->
  <text x="180" y="420" text-anchor="middle" class="label-sm" style="fill:#7b1fa2; font-size:10px;">STORAGE</text>
  <text x="180" y="434" text-anchor="middle" class="label-sm" style="fill:#7b1fa2; font-size:9px;">perimeter ~7m²</text>

  <!-- ===== COMPASS ROSE ===== -->
  <text x="380" y="74" text-anchor="middle" class="compass" style="font-size:16px;">N</text>
  <line x1="380" y1="78" x2="380" y2="98" stroke="#2d4a2d" stroke-width="2"/>
  <text x="380" y="640" text-anchor="middle" class="compass">S</text>
  <text x="660" y="354" text-anchor="start" class="compass">E</text>
  <text x="95" y="354" text-anchor="end" class="compass">W</text>

  <!-- Small compass arrows -->
  <polygon points="380,80 375,92 385,92" fill="#2d4a2d"/>

  <!-- ===== DIMENSIONS ===== -->
  <!-- Outer diameter -->
  <line x1="130" y1="350" x2="70" y2="350" stroke="#c9a227" stroke-width="0.5" stroke-dasharray="2,3"/>
  <line x1="630" y1="350" x2="690" y2="350" stroke="#c9a227" stroke-width="0.5" stroke-dasharray="2,3"/>
  <line x1="65" y1="100" x2="65" y2="600" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="62" y="350" text-anchor="end" class="dim" style="font-size:13px;" transform="rotate(-90 62 350)">6m outer diameter</text>

  <!-- ===== DESIGN NOTES ===== -->
  <rect x="60" y="645" width="640" height="28" rx="4" fill="#fff8e6" stroke="#e6c200" stroke-width="1"/>
  <text x="380" y="664" text-anchor="middle" class="label-sm" style="font-size:11px;">Door faces E/SE for morning sun. South window for winter solar gain. No windows on north (sleeping) wall.</text>
</svg>
