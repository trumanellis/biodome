<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 620">
  <defs>
    <style>
      .label { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 12px; }
      .label-sm { font-family: -apple-system, system-ui, sans-serif; fill: #555; font-size: 11px; }
      .label-bold { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 13px; font-weight: 700; }
      .dim { font-family: -apple-system, system-ui, sans-serif; fill: #c9a227; font-size: 11px; font-weight: 600; }
      .title { font-family: -apple-system, system-ui, sans-serif; fill: #1a2e1a; font-size: 15px; font-weight: 700; }
      .dim-line { stroke: #c9a227; stroke-width: 1; fill: none; }
      .gabion { fill: #d5cfc5; stroke: #1a2e1a; stroke-width: 2; }
      .gabion-ext { fill: #c5bfb5; stroke: #1a2e1a; stroke-width: 2; }
      .porch-floor { fill: #e8dcc8; stroke: none; opacity: 0.5; }
      .pole-dot { fill: #8b6914; stroke: #5a4510; stroke-width: 1.5; }
      .post { fill: #a07030; stroke: #5a4510; stroke-width: 1.5; }
      .dome-outline { fill: none; stroke: #1a2e1a; stroke-width: 2; }
      .dome-inner { fill: none; stroke: #1a2e1a; stroke-width: 1.5; stroke-dasharray: 6,4; }
      .door-opening { stroke: #8b6914; stroke-width: 3; fill: none; }
    </style>
    <marker id="a-e" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
    <marker id="a-s" markerWidth="8" markerHeight="6" refX="0" refY="3" orient="auto">
      <path d="M8,0 L0,3 L8,6" stroke="#c9a227" fill="none" stroke-width="1"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="380" y="24" text-anchor="middle" class="title">Wind Porch (Katak) â€” Plan View</text>
  <text x="380" y="42" text-anchor="middle" class="label-sm">Top-down view showing U-shaped gabion extension, corner posts, and arched tunnel</text>

  <!-- Center at (320, 340). Scale: 1m = 80px. Dome R=3m = 240px -->

  <!-- Dome outline (outer wall) -->
  <circle cx="320" cy="340" r="240" class="dome-outline"/>
  <!-- Dome inner wall -->
  <circle cx="320" cy="340" r="208" class="dome-inner"/>

  <!-- Interior floor -->
  <circle cx="320" cy="340" r="206" fill="#faf8f5"/>

  <!-- Gabion ring (between 240 and 272px radius = 3.0 to 3.4m) -->
  <circle cx="320" cy="340" r="272" fill="none" stroke="#1a2e1a" stroke-width="1.5" stroke-dasharray="3,3"/>
  <!-- Visible gabion ring segment (not at door) -->
  <path d="M320,68 A272,272 0 1,0 320,612" class="gabion" fill="none" stroke-width="32"/>

  <!-- Door opening in gabion (east side) - gap in the ring -->
  <!-- Door at 0 degrees (east), spanning ~45 degrees -->

  <!-- === U-SHAPED GABION EXTENSION === -->
  <!-- Left arm (upper, projecting east from door edge) -->
  <rect x="554" y="242" width="96" height="32" class="gabion-ext" rx="2"/>
  <!-- Right arm (lower, projecting east from door edge) -->
  <rect x="554" y="406" width="96" height="32" class="gabion-ext" rx="2"/>
  <!-- Cross piece (connecting outer ends) -->
  <rect x="634" y="242" width="32" height="196" class="gabion-ext" rx="2"/>

  <!-- Porch floor area -->
  <rect x="560" y="260" width="80" height="160" class="porch-floor" rx="2"/>

  <!-- Corner posts (4 circles) -->
  <!-- Inner left -->
  <circle cx="560" cy="260" r="6" class="post"/>
  <text x="540" y="252" text-anchor="end" class="label-sm">inner post</text>
  <!-- Inner right -->
  <circle cx="560" cy="420" r="6" class="post"/>
  <!-- Outer left -->
  <circle cx="656" cy="260" r="6" class="post"/>
  <text x="672" y="252" class="label-sm">outer post</text>
  <!-- Outer right -->
  <circle cx="656" cy="420" r="6" class="post"/>

  <!-- Ridge poles (side) -->
  <line x1="560" y1="260" x2="656" y2="260" stroke="#a07030" stroke-width="3"/>
  <line x1="560" y1="420" x2="656" y2="420" stroke="#a07030" stroke-width="3"/>

  <!-- Outer lintel -->
  <line x1="656" y1="260" x2="656" y2="420" stroke="#a07030" stroke-width="4"/>
  <text x="672" y="344" class="label-bold" style="font-size:11px;">outer lintel</text>

  <!-- Door-flanking pole sockets on gabion ring -->
  <circle cx="555" cy="257" r="5" class="pole-dot"/>
  <circle cx="555" cy="423" r="5" class="pole-dot"/>

  <!-- Internal porch clear area label -->
  <text x="608" y="336" text-anchor="middle" class="label-bold" style="font-size:11px;">PORCH</text>
  <text x="608" y="352" text-anchor="middle" class="label-sm" style="font-size:10px;">clear area</text>
  <text x="608" y="366" text-anchor="middle" class="label-sm" style="font-size:10px;">~1.0 x 2.0m</text>

  <!-- Outer door frame position -->
  <line x1="656" y1="280" x2="656" y2="400" stroke="#5c4033" stroke-width="5"/>
  <text x="660" y="396" class="label-sm" style="fill:#5c4033; font-weight:600;">plumb door frame</text>

  <!-- Dome interior label -->
  <text x="320" y="336" text-anchor="middle" class="label-bold">DOME INTERIOR</text>
  <text x="320" y="354" text-anchor="middle" class="label-sm">28m&sup2;</text>

  <!-- === DIMENSIONS === -->
  <!-- Porch depth: 1.2m = 96px -->
  <line x1="560" y1="228" x2="656" y2="228" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="608" y="222" text-anchor="middle" class="dim">1.2m depth</text>

  <!-- Porch width: 2.0m = 160px -->
  <line x1="686" y1="260" x2="686" y2="420" class="dim-line" marker-start="url(#a-s)" marker-end="url(#a-e)"/>
  <text x="700" y="344" class="dim" transform="rotate(90 700 344)">2.0m width</text>

  <!-- Gabion arm length -->
  <text x="600" y="235" text-anchor="middle" class="label-sm" style="fill:#7a7a7a;">gabion arm</text>

  <!-- Foundation width label on cross piece -->
  <text x="654" y="454" text-anchor="middle" class="label-sm" style="fill:#7a7a7a;">40cm gabion</text>

  <!-- Compass -->
  <text x="100" y="100" class="label-bold" style="font-size:14px; fill:#2d4a2d;">N</text>
  <line x1="100" y1="104" x2="100" y2="124" stroke="#2d4a2d" stroke-width="2"/>
  <polygon points="100,106 95,118 105,118" fill="#2d4a2d"/>
  <text x="140" y="100" class="label-sm" style="fill:#2d4a2d;">E &rarr;</text>

  <!-- Notes box -->
  <rect x="60" y="570" width="640" height="36" rx="4" fill="#fff8e6" stroke="#e6c200" stroke-width="1"/>
  <text x="380" y="586" text-anchor="middle" class="label-sm" style="font-size:11px;">U-shaped gabion arms (40cm wide, 65cm deep) project from main ring at door edges.</text>
  <text x="380" y="600" text-anchor="middle" class="label-sm" style="font-size:11px;">Same specs as main ring: geotextile-lined, stone fill, flat bearing surface.</text>
</svg>
