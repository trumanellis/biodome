<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <defs>
    <radialGradient id="stumpGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#A8926C"/>
      <stop offset="70%" style="stop-color:#8B7355"/>
      <stop offset="100%" style="stop-color:#6B5340"/>
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="200" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a2e1a">Cut-Stump Treatment</text>

  <!-- Background -->
  <rect x="0" y="0" width="400" height="320" fill="#F5F5F0"/>

  <!-- Ground level -->
  <rect x="0" y="200" width="400" height="120" fill="#C9A227"/>

  <!-- Stump base (below ground indication) -->
  <ellipse cx="200" cy="200" rx="85" ry="15" fill="#8B7355"/>

  <!-- Stump top surface (freshly cut) -->
  <ellipse cx="200" cy="100" rx="80" ry="70" fill="url(#stumpGradient)" stroke="#6B5340" stroke-width="2"/>

  <!-- Tree rings (annual growth) -->
  <ellipse cx="200" cy="100" rx="65" ry="56" fill="none" stroke="#9A8365" stroke-width="1"/>
  <ellipse cx="200" cy="100" rx="52" ry="44" fill="none" stroke="#7A6548" stroke-width="1"/>
  <ellipse cx="200" cy="100" rx="40" ry="34" fill="none" stroke="#9A8365" stroke-width="1"/>
  <ellipse cx="200" cy="100" rx="28" ry="24" fill="none" stroke="#7A6548" stroke-width="1"/>
  <ellipse cx="200" cy="100" rx="16" ry="14" fill="none" stroke="#9A8365" stroke-width="1"/>
  <ellipse cx="200" cy="100" rx="6" ry="5" fill="#6B5340"/>

  <!-- Cambium ring highlight (where to apply herbicide) -->
  <ellipse cx="200" cy="100" rx="75" ry="65" fill="none" stroke="#4caf50" stroke-width="4" stroke-dasharray="8,4"/>

  <!-- Cambium label -->
  <line x1="270" y1="55" x2="310" y2="40" stroke="#4caf50" stroke-width="1"/>
  <text x="315" y="35" font-family="Arial, sans-serif" font-size="9" fill="#4caf50" font-weight="bold">CAMBIUM RING</text>
  <text x="315" y="47" font-family="Arial, sans-serif" font-size="8" fill="#4caf50">Apply here</text>

  <!-- Treated vs untreated sections -->
  <!-- Treated half (darker color) -->
  <path d="M200,30 A80,70 0 0,1 200,170" fill="none" stroke="none"/>
  <ellipse cx="200" cy="100" rx="80" ry="70" fill="none" stroke="none"/>
  <!-- Overlay showing treated portion -->
  <path d="M200,30 A80,70 0 0,0 122,88 L122,112 A80,70 0 0,0 200,170 L200,30" fill="#5D4E3A" opacity="0.3"/>

  <!-- Treatment labels -->
  <text x="145" y="105" font-family="Arial, sans-serif" font-size="8" fill="#333" text-anchor="middle">TREATED</text>
  <text x="255" y="105" font-family="Arial, sans-serif" font-size="8" fill="#8B7355" text-anchor="middle">UNTREATED</text>

  <!-- Squeeze bottle applying solution -->
  <g transform="translate(280, 80)">
    <!-- Bottle body -->
    <rect x="0" y="20" width="25" height="50" fill="#2196F3" rx="5" stroke="#1976D2" stroke-width="1"/>
    <!-- Bottle neck -->
    <rect x="8" y="10" width="9" height="15" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
    <!-- Flip top cap -->
    <rect x="6" y="0" width="13" height="12" fill="#1565C0" rx="2" stroke="#0D47A1" stroke-width="1"/>
    <!-- Nozzle -->
    <line x1="12" y1="5" x2="-15" y2="25" stroke="#1565C0" stroke-width="3"/>
    <!-- Drops coming out -->
    <circle cx="-20" cy="32" r="3" fill="#2196F3" opacity="0.8"/>
    <circle cx="-25" cy="42" r="2.5" fill="#2196F3" opacity="0.6"/>
    <circle cx="-18" cy="48" r="2" fill="#2196F3" opacity="0.4"/>
    <!-- Label on bottle -->
    <text x="12" y="45" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">25-50%</text>
    <text x="12" y="53" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="white">Glyphosate</text>
  </g>

  <!-- Time indicator (clock) -->
  <g transform="translate(50, 60)">
    <circle cx="30" cy="30" r="25" fill="white" stroke="#ef5350" stroke-width="2"/>
    <!-- Clock face -->
    <circle cx="30" cy="30" r="2" fill="#333"/>
    <!-- Hour hand -->
    <line x1="30" y1="30" x2="30" y2="15" stroke="#333" stroke-width="2"/>
    <!-- Minute hand -->
    <line x1="30" y1="30" x2="42" y2="25" stroke="#333" stroke-width="1.5"/>
    <!-- Clock numbers -->
    <text x="30" y="12" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">12</text>
    <text x="50" y="33" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">3</text>
    <text x="30" y="53" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">6</text>
    <text x="10" y="33" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">9</text>
    <!-- "15 min" label -->
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ef5350" font-weight="bold">Within 15 min</text>
  </g>

  <!-- Stump side view indicator -->
  <path d="M120,170 L120,200 Q200,215 280,200 L280,170" fill="#7A6548" stroke="#6B5340" stroke-width="1"/>

  <!-- Ground level label -->
  <text x="350" y="195" font-family="Arial, sans-serif" font-size="9" fill="#8B7355">Ground level</text>

  <!-- Bottom instruction box -->
  <rect x="50" y="230" width="300" height="70" fill="#ffebee" stroke="#ef5350" stroke-width="1" rx="4"/>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c62828" font-weight="bold">CRITICAL TIMING</text>
  <text x="200" y="268" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">Apply herbicide to entire cut surface</text>
  <text x="200" y="283" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">within 15 minutes of cutting</text>
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">(Eucalyptus tissue seals quickly)</text>

  <!-- View label -->
  <text x="380" y="310" font-family="Arial, sans-serif" font-size="8" text-anchor="end" fill="#666">TOP-DOWN VIEW</text>
</svg>