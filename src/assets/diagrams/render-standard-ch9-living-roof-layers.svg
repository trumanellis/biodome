<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <title>Living Roof - Layer Assembly</title>

  <!-- Background -->
  <rect width="500" height="500" fill="#F5F5F5"/>

  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Living Roof - Layer Assembly</text>

  <!-- Layer 1: Cork sheathing on purlins (bottom) -->
  <g transform="translate(50, 380)">
    <!-- Purlins (rafters) -->
    <rect x="0" y="20" width="20" height="35" fill="#8B7355"/>
    <rect x="60" y="20" width="20" height="35" fill="#8B7355"/>
    <rect x="120" y="20" width="20" height="35" fill="#8B7355"/>
    <rect x="180" y="20" width="20" height="35" fill="#8B7355"/>
    <rect x="240" y="20" width="20" height="35" fill="#8B7355"/>
    <!-- Cork sheathing -->
    <rect x="0" y="0" width="260" height="20" fill="#B89B6A" stroke="#8B7355" stroke-width="1"/>
    <!-- Cork texture lines -->
    <line x1="30" y1="5" x2="50" y2="5" stroke="#A08050" stroke-width="1"/>
    <line x1="80" y1="12" x2="110" y2="12" stroke="#A08050" stroke-width="1"/>
    <line x1="150" y1="8" x2="180" y2="8" stroke="#A08050" stroke-width="1"/>
    <line x1="200" y1="15" x2="240" y2="15" stroke="#A08050" stroke-width="1"/>
  </g>
  <!-- Label 1 -->
  <text x="330" y="400" font-family="Arial, sans-serif" font-size="11" fill="#333">1. Cork sheathing</text>
  <text x="340" y="414" font-family="Arial, sans-serif" font-size="10" fill="#666">on purlins</text>
  <line x1="310" y1="395" x2="325" y2="400" stroke="#666" stroke-width="1"/>

  <!-- Layer 2: EPDM waterproof membrane -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="260" height="15" fill="#333333" stroke="#222" stroke-width="1"/>
    <!-- Slight texture/sheen -->
    <rect x="10" y="3" width="80" height="2" fill="#444" opacity="0.5"/>
    <rect x="120" y="8" width="100" height="2" fill="#444" opacity="0.5"/>
  </g>
  <!-- Label 2 -->
  <text x="330" y="332" font-family="Arial, sans-serif" font-size="11" fill="#333">2. EPDM membrane</text>
  <text x="340" y="346" font-family="Arial, sans-serif" font-size="10" fill="#666">(waterproof)</text>
  <line x1="310" y1="328" x2="325" y2="332" stroke="#666" stroke-width="1"/>

  <!-- Layer 3: Drainage mat + filter fabric -->
  <g transform="translate(50, 255)">
    <!-- Base drainage mat -->
    <rect x="0" y="0" width="260" height="25" fill="#CCCCCC" stroke="#AAAAAA" stroke-width="1"/>
    <!-- Dimple pattern -->
    <circle cx="20" cy="12" r="6" fill="#BBBBBB" stroke="#999" stroke-width="0.5"/>
    <circle cx="45" cy="12" r="6" fill="#BBBBBB" stroke="#999" stroke-width="0.5"/>
    <circle cx="70" cy="12" r="6" fill="#BBBBBB" stroke="#999" stroke-width="0.5"/>
    <circle cx="95" cy="12" r="6" fill="#BBBBBB" stroke="#999" stroke-width="0.5"/>
    <circle cx="120" cy="12" r="6" fill="#BBBBBB" stroke="#999" stroke-width="0.5"/>
    <circle cx="145" cy="12" r="6" fill="#BBBBBB" stroke="#999" stroke-width="0.5"/>
    <circle cx="170" cy="12" r="6" fill="#BBBBBB" stroke="#999" stroke-width="0.5"/>
    <circle cx="195" cy="12" r="6" fill="#BBBBBB" stroke="#999" stroke-width="0.5"/>
    <circle cx="220" cy="12" r="6" fill="#BBBBBB" stroke="#999" stroke-width="0.5"/>
    <circle cx="245" cy="12" r="6" fill="#BBBBBB" stroke="#999" stroke-width="0.5"/>
    <!-- Filter fabric top layer indication -->
    <line x1="0" y1="2" x2="260" y2="2" stroke="#DDDDDD" stroke-width="2"/>
  </g>
  <!-- Label 3 -->
  <text x="330" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333">3. Drainage mat +</text>
  <text x="340" y="279" font-family="Arial, sans-serif" font-size="10" fill="#666">filter fabric</text>
  <line x1="310" y1="268" x2="325" y2="268" stroke="#666" stroke-width="1"/>

  <!-- Layer 4: Growing medium substrate (10-15cm = thicker layer) -->
  <g transform="translate(50, 175)">
    <rect x="0" y="0" width="260" height="40" fill="#C9A227" stroke="#A88820" stroke-width="1"/>
    <!-- Substrate texture - small particles/aggregates -->
    <circle cx="15" cy="10" r="3" fill="#B89020" opacity="0.7"/>
    <circle cx="35" cy="25" r="4" fill="#D4A830" opacity="0.6"/>
    <circle cx="60" cy="15" r="3" fill="#B89020" opacity="0.7"/>
    <circle cx="85" cy="30" r="3" fill="#D4A830" opacity="0.6"/>
    <circle cx="110" cy="12" r="4" fill="#B89020" opacity="0.7"/>
    <circle cx="140" cy="28" r="3" fill="#D4A830" opacity="0.6"/>
    <circle cx="165" cy="18" r="4" fill="#B89020" opacity="0.7"/>
    <circle cx="190" cy="8" r="3" fill="#D4A830" opacity="0.6"/>
    <circle cx="215" cy="32" r="3" fill="#B89020" opacity="0.7"/>
    <circle cx="240" cy="20" r="4" fill="#D4A830" opacity="0.6"/>
    <circle cx="50" cy="35" r="2" fill="#A88820" opacity="0.5"/>
    <circle cx="130" cy="8" r="2" fill="#A88820" opacity="0.5"/>
    <circle cx="200" cy="25" r="2" fill="#A88820" opacity="0.5"/>
  </g>
  <!-- Label 4 -->
  <text x="330" y="190" font-family="Arial, sans-serif" font-size="11" fill="#333">4. Growing medium</text>
  <text x="340" y="204" font-family="Arial, sans-serif" font-size="10" fill="#666">(10-15cm substrate)</text>
  <line x1="310" y1="195" x2="325" y2="195" stroke="#666" stroke-width="1"/>

  <!-- Layer 5: Sedum plants (top) -->
  <g transform="translate(50, 95)">
    <!-- Base soil visible between plants -->
    <rect x="0" y="30" width="260" height="10" fill="#C9A227" opacity="0.3"/>

    <!-- Sedum plant clusters - organic rounded shapes -->
    <!-- Cluster 1 -->
    <ellipse cx="25" cy="25" rx="20" ry="15" fill="#4A6E4A"/>
    <ellipse cx="15" cy="20" rx="12" ry="10" fill="#5A7E5A"/>
    <ellipse cx="35" cy="22" rx="10" ry="8" fill="#3A5E3A"/>
    <circle cx="20" cy="15" r="6" fill="#6A8E6A"/>
    <circle cx="30" cy="28" r="5" fill="#5A7E5A"/>

    <!-- Cluster 2 -->
    <ellipse cx="75" cy="28" rx="22" ry="18" fill="#4A6E4A"/>
    <ellipse cx="65" cy="22" rx="14" ry="12" fill="#5A7E5A"/>
    <ellipse cx="88" cy="25" rx="12" ry="10" fill="#3A5E3A"/>
    <circle cx="72" cy="18" r="7" fill="#6A8E6A"/>
    <circle cx="82" cy="32" r="5" fill="#4A6E4A"/>

    <!-- Cluster 3 -->
    <ellipse cx="130" cy="22" rx="25" ry="16" fill="#4A6E4A"/>
    <ellipse cx="118" cy="18" rx="15" ry="12" fill="#5A7E5A"/>
    <ellipse cx="142" cy="20" rx="13" ry="11" fill="#3A5E3A"/>
    <circle cx="125" cy="12" r="8" fill="#6A8E6A"/>
    <circle cx="138" cy="28" r="6" fill="#5A7E5A"/>

    <!-- Cluster 4 -->
    <ellipse cx="185" cy="26" rx="20" ry="14" fill="#4A6E4A"/>
    <ellipse cx="175" cy="20" rx="12" ry="10" fill="#5A7E5A"/>
    <ellipse cx="195" cy="23" rx="11" ry="9" fill="#3A5E3A"/>
    <circle cx="180" cy="15" r="6" fill="#6A8E6A"/>
    <circle cx="192" cy="30" r="5" fill="#4A6E4A"/>

    <!-- Cluster 5 -->
    <ellipse cx="235" cy="24" rx="22" ry="16" fill="#4A6E4A"/>
    <ellipse cx="225" cy="18" rx="14" ry="11" fill="#5A7E5A"/>
    <ellipse cx="248" cy="22" rx="10" ry="9" fill="#3A5E3A"/>
    <circle cx="232" cy="12" r="7" fill="#6A8E6A"/>
    <circle cx="245" cy="28" r="5" fill="#5A7E5A"/>
  </g>
  <!-- Label 5 -->
  <text x="330" y="115" font-family="Arial, sans-serif" font-size="11" fill="#333">5. Sedum plants</text>
  <text x="340" y="129" font-family="Arial, sans-serif" font-size="10" fill="#666">(vegetation layer)</text>
  <line x1="310" y1="120" x2="325" y2="120" stroke="#666" stroke-width="1"/>

  <!-- Vertical assembly arrows on left side -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrowhead-up" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Assembly direction indicator -->
  <line x1="30" y1="420" x2="30" y2="100" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead-up)"/>
  <text x="25" y="470" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">Assembly</text>
  <text x="25" y="482" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">direction</text>

</svg>