<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 320">
  <!-- Title -->
  <text x="200" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a2e1a">Saddle Notch Detail - Rafter Overlap</text>

  <!-- Background -->
  <rect x="0" y="0" width="400" height="320" fill="#F5F5F0"/>

  <!-- Supporting rafter (lower, with notch cut) -->
  <g id="supportingRafter">
    <!-- Main rafter body -->
    <rect x="30" y="140" width="340" height="45" fill="#8B7355" stroke="#6B5340" stroke-width="1.5" rx="3"/>

    <!-- Wood grain lines -->
    <line x1="40" y1="150" x2="40" y2="180" stroke="#7A6548" stroke-width="0.5"/>
    <line x1="80" y1="145" x2="80" y2="182" stroke="#9A8365" stroke-width="0.5"/>
    <line x1="120" y1="148" x2="120" y2="180" stroke="#7A6548" stroke-width="0.5"/>
    <line x1="280" y1="145" x2="280" y2="182" stroke="#7A6548" stroke-width="0.5"/>
    <line x1="320" y1="148" x2="320" y2="180" stroke="#9A8365" stroke-width="0.5"/>
    <line x1="355" y1="150" x2="355" y2="178" stroke="#7A6548" stroke-width="0.5"/>

    <!-- Saddle notch cut (25-30mm deep) -->
    <path d="M175,140 Q200,165 225,140" fill="#E8E4D8" stroke="#6B5340" stroke-width="1"/>

    <!-- Notch depth indicator -->
    <line x1="200" y1="140" x2="200" y2="162" stroke="#4caf50" stroke-width="1.5" stroke-dasharray="3,2"/>

    <!-- Label: Supporting rafter -->
    <text x="100" y="210" font-family="Arial, sans-serif" font-size="9" fill="#6B5340" text-anchor="middle">SUPPORTING RAFTER</text>
  </g>

  <!-- Upper rafter (resting in notch) -->
  <g id="upperRafter">
    <!-- Main rafter body (angled) -->
    <rect x="160" y="85" width="45" height="200" fill="#9A8365" stroke="#7A6548" stroke-width="1.5" rx="3" transform="rotate(-15, 182, 140)"/>

    <!-- Wood grain lines on upper rafter -->
    <line x1="175" y1="95" x2="175" y2="280" stroke="#8B7355" stroke-width="0.5" transform="rotate(-15, 182, 140)"/>
    <line x1="195" y1="95" x2="195" y2="280" stroke="#A89570" stroke-width="0.5" transform="rotate(-15, 182, 140)"/>

    <!-- Label: Upper rafter -->
    <text x="255" y="70" font-family="Arial, sans-serif" font-size="9" fill="#7A6548">UPPER RAFTER</text>
    <line x1="235" y1="75" x2="215" y2="95" stroke="#7A6548" stroke-width="0.5"/>
  </g>

  <!-- Spike through overlap -->
  <g id="spike">
    <!-- Spike shaft -->
    <line x1="195" y1="100" x2="195" y2="175" stroke="#555" stroke-width="4"/>
    <!-- Spike head -->
    <ellipse cx="195" cy="97" rx="6" ry="3" fill="#444" stroke="#333" stroke-width="0.5"/>
    <!-- Spike point -->
    <polygon points="195,175 192,182 198,182" fill="#555"/>

    <!-- Label -->
    <line x1="195" y1="97" x2="155" y2="75" stroke="#555" stroke-width="0.5"/>
    <text x="100" y="73" font-family="Arial, sans-serif" font-size="9" fill="#555">316 stainless</text>
    <text x="100" y="84" font-family="Arial, sans-serif" font-size="9" fill="#555">steel spike</text>
  </g>

  <!-- Wire lashing detail -->
  <g id="wireLashing">
    <!-- Wire wraps -->
    <ellipse cx="200" cy="115" rx="30" ry="8" fill="none" stroke="#A8A8A8" stroke-width="2" transform="rotate(-10, 200, 115)"/>
    <ellipse cx="200" cy="125" rx="32" ry="8" fill="none" stroke="#A8A8A8" stroke-width="2" transform="rotate(-8, 200, 125)"/>
    <ellipse cx="200" cy="135" rx="33" ry="9" fill="none" stroke="#A8A8A8" stroke-width="2" transform="rotate(-5, 200, 135)"/>

    <!-- Label -->
    <line x1="235" y1="125" x2="280" y2="110" stroke="#A8A8A8" stroke-width="0.5"/>
    <text x="285" y="108" font-family="Arial, sans-serif" font-size="9" fill="#858585">Galvanized wire</text>
    <text x="285" y="120" font-family="Arial, sans-serif" font-size="9" fill="#858585">lashing (redundant)</text>
  </g>

  <!-- Notch dimension -->
  <g id="notchDimension">
    <line x1="230" y1="140" x2="250" y2="140" stroke="#333" stroke-width="0.5"/>
    <line x1="230" y1="162" x2="250" y2="162" stroke="#333" stroke-width="0.5"/>
    <line x1="245" y1="140" x2="245" y2="162" stroke="#4caf50" stroke-width="1"/>
    <polygon points="245,140 242,147 248,147" fill="#4caf50"/>
    <polygon points="245,162 242,155 248,155" fill="#4caf50"/>
    <text x="260" y="155" font-family="Arial, sans-serif" font-size="10" fill="#4caf50" font-weight="bold">25-30mm</text>
  </g>

  <!-- Cross-section indicator -->
  <g transform="translate(30, 230)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" fill="#555">Notch provides mechanical</text>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#555">interlock at overlap</text>
  </g>

  <!-- Inspection note -->
  <rect x="200" y="240" width="180" height="55" fill="#fff8e6" stroke="#e6c200" stroke-width="1" rx="4"/>
  <text x="290" y="258" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#8B6914" font-weight="bold">Connection Priority:</text>
  <text x="290" y="273" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">1. Spike + Notch = Primary</text>
  <text x="290" y="286" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">2. Wire lashing = Redundancy</text>

  <!-- Material callout -->
  <rect x="20" y="260" width="160" height="40" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="4"/>
  <text x="100" y="278" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2d4a2d" font-weight="bold">Use 316 stainless steel</text>
  <text x="100" y="291" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">(Eucalyptus is acidic)</text>

  <!-- View label -->
  <text x="380" y="310" font-family="Arial, sans-serif" font-size="8" text-anchor="end" fill="#666">SECTION VIEW</text>
</svg>